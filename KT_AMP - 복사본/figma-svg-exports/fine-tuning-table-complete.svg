<svg width="1500" height="400" viewBox="0 0 1500 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- 테이블 배경 -->
  <rect width="1500" height="400" fill="#ffffff" rx="12"/>
  <rect width="1500" height="400" fill="none" stroke="#e5e7eb" stroke-width="1" rx="12"/>
  
  <!-- 그림자 효과 -->
  <defs>
    <filter id="shadow">
      <feDropShadow dx="0" dy="2" stdDeviation="4" flood-color="#000000" flood-opacity="0.1"/>
    </filter>
    
    <!-- 진행률 바 그라데이션 -->
    <linearGradient id="trainingGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ffc107;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fd7e14;stop-opacity:1" />
    </linearGradient>
    
    <!-- 펄스 애니메이션 -->
    <animate id="pulseAnimation" attributeName="opacity" values="1;0.7;1" dur="2s" repeatCount="indefinite"/>
  </defs>
  
  <!-- 헤더 배경 -->
  <rect x="0" y="0" width="1500" height="50" fill="#f9fafb"/>
  
  <!-- 헤더 텍스트 -->
  <text x="20" y="30" font-family="Inter, sans-serif" font-size="11" font-weight="600" fill="#374151" text-transform="uppercase">☑</text>
  <text x="80" y="30" font-family="Inter, sans-serif" font-size="11" font-weight="600" fill="#374151" text-transform="uppercase">서비스 모델</text>
  <text x="190" y="30" font-family="Inter, sans-serif" font-size="11" font-weight="600" fill="#374151" text-transform="uppercase">모델타입</text>
  <text x="310" y="30" font-family="Inter, sans-serif" font-size="11" font-weight="600" fill="#374151" text-transform="uppercase">BIASING CODE</text>
  <text x="420" y="30" font-family="Inter, sans-serif" font-size="11" font-weight="600" fill="#374151" text-transform="uppercase">모델명</text>
  <text x="580" y="30" font-family="Inter, sans-serif" font-size="11" font-weight="600" fill="#374151" text-transform="uppercase">모델 ID</text>
  <text x="800" y="30" font-family="Inter, sans-serif" font-size="11" font-weight="600" fill="#374151" text-transform="uppercase">학습일시</text>
  <text x="980" y="30" font-family="Inter, sans-serif" font-size="11" font-weight="600" fill="#374151" text-transform="uppercase">학습데이터 양</text>
  <text x="1150" y="30" font-family="Inter, sans-serif" font-size="11" font-weight="600" fill="#374151" text-transform="uppercase">상태조회</text>
  <text x="1250" y="30" font-family="Inter, sans-serif" font-size="11" font-weight="600" fill="#374151" text-transform="uppercase">상태</text>
  <text x="1430" y="30" font-family="Inter, sans-serif" font-size="11" font-weight="600" fill="#374151" text-transform="uppercase">작성자</text>
  
  <!-- 헤더 하단 구분선 -->
  <line x1="0" y1="50" x2="1500" y2="50" stroke="#e5e7eb" stroke-width="1"/>
  
  <!-- 첫 번째 행 (TRAINING 34%) -->
  <g id="row1">
    <!-- 행 배경 (호버 효과용) -->
    <rect x="0" y="50" width="1500" height="80" fill="transparent"/>
    
    <!-- 체크박스 -->
    <rect x="15" y="75" width="14" height="14" fill="none" stroke="#d1d5db" stroke-width="1" rx="2"/>
    
    <!-- 데이터 -->
    <text x="80" y="95" font-family="Inter, sans-serif" font-size="13" fill="#374151">셋봇</text>
    <text x="190" y="95" font-family="Inter, sans-serif" font-size="13" fill="#374151">키워드 부스킴</text>
    <text x="310" y="95" font-family="Inter, sans-serif" font-size="13" fill="#374151">2</text>
    <text x="420" y="95" font-family="Inter, sans-serif" font-size="13" fill="#374151">vdfdfdffd</text>
    <text x="580" y="95" font-family="Inter, sans-serif" font-size="13" fill="#374151">셋봇 2025-08-26 17:30:40.027</text>
    <text x="800" y="95" font-family="Inter, sans-serif" font-size="13" fill="#374151">2025-08-26 17:30:17</text>
    <text x="980" y="95" font-family="Inter, sans-serif" font-size="13" font-weight="500" fill="#374151">1,250건</text>
    
    <!-- 상태조회 버튼 -->
    <rect x="1150" y="75" width="30" height="24" fill="#6c757d" rx="4"/>
    <path d="M1160 85 L1165 80 L1170 85 L1165 90 Z" fill="white"/>
    
    <!-- 상태 - TRAINING 34% -->
    <g id="training-status-1">
      <!-- 펄스 애니메이션 원 -->
      <circle cx="1260" cy="85" r="6" fill="#ffc107">
        <animate attributeName="opacity" values="1;0.7;1" dur="2s" repeatCount="indefinite"/>
      </circle>
      <text x="1275" y="89" font-family="Inter, sans-serif" font-size="13" font-weight="500" fill="#856404">TRAINING</text>
      <text x="1340" y="89" font-family="Inter, sans-serif" font-size="11" fill="#6c757d">34%</text>
      
      <!-- 진행률 바 -->
      <rect x="1260" y="100" width="60" height="4" fill="#e9ecef" rx="2"/>
      <rect x="1260" y="100" width="20" height="4" fill="url(#trainingGradient)" rx="2"/>
    </g>
    
    <!-- 작성자 -->
    <text x="1430" y="95" font-family="Inter, sans-serif" font-size="13" fill="#374151">te*******</text>
    
    <!-- 행 하단 구분선 -->
    <line x1="0" y1="130" x2="1500" y2="130" stroke="#f3f4f6" stroke-width="1"/>
  </g>
  
  <!-- 두 번째 행 (COMPLETE) -->
  <g id="row2">
    <!-- 체크박스 -->
    <rect x="15" y="155" width="14" height="14" fill="none" stroke="#d1d5db" stroke-width="1" rx="2"/>
    
    <!-- 데이터 -->
    <text x="80" y="175" font-family="Inter, sans-serif" font-size="13" fill="#374151">콜봇</text>
    <text x="190" y="175" font-family="Inter, sans-serif" font-size="13" fill="#374151">키워드 부스킴</text>
    <text x="310" y="175" font-family="Inter, sans-serif" font-size="13" fill="#374151">2</text>
    <text x="420" y="175" font-family="Inter, sans-serif" font-size="13" fill="#374151">12123</text>
    <text x="580" y="175" font-family="Inter, sans-serif" font-size="13" fill="#374151">콜봇 2025-08-26 15:13:23.431</text>
    <text x="800" y="175" font-family="Inter, sans-serif" font-size="13" fill="#374151">2025-08-26 15:13:00</text>
    <text x="980" y="175" font-family="Inter, sans-serif" font-size="13" font-weight="500" fill="#374151">850건</text>
    
    <!-- 상태조회 버튼 -->
    <rect x="1150" y="155" width="30" height="24" fill="#6c757d" rx="4"/>
    <path d="M1160 165 L1165 160 L1170 165 L1165 170 Z" fill="white"/>
    
    <!-- 상태 - COMPLETE (심플) -->
    <circle cx="1260" cy="165" r="6" fill="#28a745"/>
    <text x="1275" y="169" font-family="Inter, sans-serif" font-size="13" font-weight="500" fill="#28a745">COMPLETE</text>
    
    <!-- 작성자 -->
    <text x="1430" y="175" font-family="Inter, sans-serif" font-size="13" fill="#374151">te*******</text>
    
    <!-- 행 하단 구분선 -->
    <line x1="0" y1="210" x2="1500" y2="210" stroke="#f3f4f6" stroke-width="1"/>
  </g>
  
  <!-- 세 번째 행 (TRAINING 80%) -->
  <g id="row3">
    <!-- 체크박스 -->
    <rect x="15" y="235" width="14" height="14" fill="none" stroke="#d1d5db" stroke-width="1" rx="2"/>
    
    <!-- 데이터 -->
    <text x="80" y="255" font-family="Inter, sans-serif" font-size="13" fill="#374151">콜봇</text>
    <text x="190" y="255" font-family="Inter, sans-serif" font-size="13" fill="#374151">키워드 부스킴</text>
    <text x="310" y="255" font-family="Inter, sans-serif" font-size="13" fill="#374151">100</text>
    <text x="420" y="255" font-family="Inter, sans-serif" font-size="13" fill="#374151">추수혁무혁낙혁보급</text>
    <text x="580" y="255" font-family="Inter, sans-serif" font-size="13" fill="#374151">콜봇 2025-08-13 10:46:46.320</text>
    <text x="800" y="255" font-family="Inter, sans-serif" font-size="13" fill="#374151">2025-08-13 10:46:19</text>
    <text x="980" y="255" font-family="Inter, sans-serif" font-size="13" font-weight="500" fill="#374151">15,680건</text>
    
    <!-- 상태조회 버튼 -->
    <rect x="1150" y="235" width="30" height="24" fill="#17a2b8" rx="4"/>
    <path d="M1160 245 L1165 240 L1170 245 L1165 250 Z" fill="white"/>
    
    <!-- 상태 - TRAINING 80% -->
    <g id="training-status-2">
      <!-- 펄스 애니메이션 원 -->
      <circle cx="1260" cy="245" r="6" fill="#ffc107">
        <animate attributeName="opacity" values="1;0.7;1" dur="2s" repeatCount="indefinite"/>
      </circle>
      <text x="1275" y="249" font-family="Inter, sans-serif" font-size="13" font-weight="500" fill="#856404">TRAINING</text>
      <text x="1340" y="249" font-family="Inter, sans-serif" font-size="11" fill="#6c757d">80%</text>
      
      <!-- 진행률 바 -->
      <rect x="1260" y="260" width="60" height="4" fill="#e9ecef" rx="2"/>
      <rect x="1260" y="260" width="48" height="4" fill="url(#trainingGradient)" rx="2"/>
    </g>
    
    <!-- 작성자 -->
    <text x="1430" y="255" font-family="Inter, sans-serif" font-size="13" fill="#374151">de*****</text>
    
    <!-- 행 하단 구분선 -->
    <line x1="0" y1="290" x2="1500" y2="290" stroke="#f3f4f6" stroke-width="1"/>
  </g>
  
  <!-- 툴팁 예시 (마우스 오버시 나타나는 효과) -->
  <g id="tooltip-example" opacity="0.9">
    <rect x="1100" y="20" width="200" height="60" fill="rgba(0,0,0,0.9)" rx="6"/>
    <polygon points="1120,80 1130,90 1140,80" fill="rgba(0,0,0,0.9)"/>
    <text x="1110" y="35" font-family="Inter, sans-serif" font-size="12" fill="white">진행 중: 428건 완료, 822건 대기 중</text>
    <text x="1110" y="50" font-family="Inter, sans-serif" font-size="12" fill="white">예상 완료시간: 2시간 15분</text>
    <text x="1110" y="65" font-family="Inter, sans-serif" font-size="12" fill="white">처리 속도: 3.2건/분</text>
  </g>
  
  <!-- 테이블 제목 -->
  <text x="20" y="-20" font-family="Inter, sans-serif" font-size="16" font-weight="600" fill="#374151">Fine Tuning 데이터 테이블 - 진행률 표시 개선 버전</text>
  <text x="20" y="-5" font-family="Inter, sans-serif" font-size="12" fill="#6b7280">넓은 행간, 퍼센트 표시, 펄스 애니메이션 적용</text>
</svg>

