<svg width="1200" height="900" viewBox="0 0 1200 900" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1200" height="900" fill="#ffffff"/>
  
  <!-- Left Sidebar -->
  <rect x="0" y="0" width="150" height="900" fill="#f8f9fa" stroke="#e5e7eb"/>
  
  <!-- Sidebar Header -->
  <g transform="translate(15, 15)">
    <circle cx="10" cy="10" r="10" fill="#3b82f6"/>
    <text x="25" y="10" font-family="Arial, sans-serif" font-size="9" font-weight="600" fill="#1f2937">AI Model</text>
    <text x="25" y="20" font-family="Arial, sans-serif" font-size="9" fill="#6b7280">Platform</text>
  </g>
  
  <!-- Sidebar Menu -->
  <g transform="translate(0, 60)">
    <!-- 대시보드 -->
    <text x="15" y="15" font-family="Arial, sans-serif" font-size="10" font-weight="500" fill="#6b7280">대시보드</text>
    
    <g transform="translate(0, 25)">
      <rect x="10" y="3" width="130" height="20" rx="3" fill="#ffffff"/>
      <text x="20" y="15" font-family="Arial, sans-serif" font-size="10" fill="#3b82f6">⌂ 통계대시보드</text>
    </g>
    
    <g transform="translate(0, 50)">
      <text x="20" y="15" font-family="Arial, sans-serif" font-size="10" fill="#6b7280">📊 통계 관리</text>
    </g>
    
    <g transform="translate(0, 70)">
      <text x="20" y="15" font-family="Arial, sans-serif" font-size="10" fill="#6b7280">🔧 작업 설정</text>
    </g>
    
    <!-- STT 서비스 -->
    <text x="15" y="105" font-family="Arial, sans-serif" font-size="10" font-weight="500" fill="#6b7280">STT 서비스</text>
    
    <g transform="translate(0, 120)">
      <text x="20" y="15" font-family="Arial, sans-serif" font-size="10" fill="#6b7280">📚 학습 관리</text>
    </g>
    
    <g transform="translate(0, 140)">
      <text x="20" y="15" font-family="Arial, sans-serif" font-size="10" fill="#6b7280">🚀 배포 관리</text>
    </g>
    
    <g transform="translate(0, 160)">
      <rect x="10" y="3" width="130" height="20" rx="3" fill="#4b5563"/>
      <text x="20" y="15" font-family="Arial, sans-serif" font-size="10" fill="#ffffff">✅ 검증 관리</text>
    </g>
    
    <g transform="translate(0, 185)">
      <text x="20" y="15" font-family="Arial, sans-serif" font-size="10" fill="#6b7280">🧪 테스트 관리</text>
    </g>
    
    <!-- AI 서비스 -->
    <text x="15" y="220" font-family="Arial, sans-serif" font-size="10" font-weight="500" fill="#6b7280">AI 서비스</text>
    
    <g transform="translate(0, 235)">
      <text x="20" y="15" font-family="Arial, sans-serif" font-size="10" fill="#6b7280">🎙️ TTS 관리</text>
    </g>
    
    <g transform="translate(0, 255)">
      <text x="20" y="15" font-family="Arial, sans-serif" font-size="10" fill="#6b7280">👥 챗봇 관리</text>
    </g>
    
    <g transform="translate(0, 275)">
      <text x="20" y="15" font-family="Arial, sans-serif" font-size="10" fill="#6b7280">📄 문서요약 관리</text>
    </g>
    
    <!-- 시스템 관리 -->
    <text x="15" y="310" font-family="Arial, sans-serif" font-size="10" font-weight="500" fill="#6b7280">시스템 관리</text>
    
    <g transform="translate(0, 325)">
      <text x="20" y="15" font-family="Arial, sans-serif" font-size="10" fill="#6b7280">🔐 사용자 관리</text>
    </g>
    
    <g transform="translate(0, 345)">
      <text x="20" y="15" font-family="Arial, sans-serif" font-size="10" fill="#6b7280">🏷️ 라이선스 관리</text>
      <circle cx="125" cy="12" r="4" fill="#ef4444"/>
    </g>
    
    <!-- 설정 -->
    <text x="15" y="380" font-family="Arial, sans-serif" font-size="10" font-weight="500" fill="#6b7280">설정</text>
    
    <g transform="translate(0, 395)">
      <text x="20" y="15" font-family="Arial, sans-serif" font-size="10" fill="#6b7280">⚙️ 시스템 설정</text>
    </g>
    
    <g transform="translate(0, 415)">
      <text x="20" y="15" font-family="Arial, sans-serif" font-size="10" fill="#6b7280">🔔 알림 설정</text>
    </g>
    
    <g transform="translate(0, 435)">
      <text x="20" y="15" font-family="Arial, sans-serif" font-size="10" fill="#6b7280">📊 모니터</text>
    </g>
  </g>
  
  <!-- Main Content Area -->
  <rect x="150" y="0" width="1050" height="900" fill="#ffffff"/>
  
  <!-- Top Header -->
  <g transform="translate(150, 0)">
    <rect x="0" y="0" width="1050" height="50" fill="#ffffff" stroke="#e5e7eb"/>
    
    <!-- Breadcrumb -->
    <text x="20" y="30" font-family="Arial, sans-serif" font-size="12" fill="#6b7280">STT 통합 워크플로우</text>
    
    <!-- Right Header Controls -->
    <g transform="translate(750, 10)">
      <!-- Search -->
      <rect x="0" y="0" width="160" height="25" rx="12" fill="#f3f4f6" stroke="#e5e7eb"/>
      <text x="10" y="16" font-family="Arial, sans-serif" font-size="10" fill="#9ca3af">🔍 검색어, 모델, 데이터셋...</text>
      
      <!-- Notifications -->
      <circle cx="180" cy="12" r="12" fill="#f3f4f6"/>
      <text x="174" y="16" font-family="Arial, sans-serif" font-size="10" fill="#6b7280">🔔</text>
      <circle cx="187" cy="7" r="3" fill="#ef4444"/>
      
      <!-- Messages -->
      <circle cx="205" cy="12" r="12" fill="#f3f4f6"/>
      <text x="199" y="16" font-family="Arial, sans-serif" font-size="10" fill="#6b7280">💬</text>
      
      <!-- Settings -->
      <circle cx="230" cy="12" r="12" fill="#f3f4f6"/>
      <text x="224" y="16" font-family="Arial, sans-serif" font-size="10" fill="#6b7280">⚙️</text>
      
      <!-- Profile -->
      <circle cx="255" cy="12" r="12" fill="#3b82f6"/>
      <text x="250" y="16" font-family="Arial, sans-serif" font-size="9" font-weight="600" fill="#ffffff">KT</text>
    </g>
  </g>
  
  <!-- Main Content -->
  <g transform="translate(170, 65)">
    <!-- Page Title -->
    <text x="0" y="25" font-family="Arial, sans-serif" font-size="18" font-weight="600" fill="#1f2937">STT 통합 워크플로우</text>
    <text x="0" y="40" font-family="Arial, sans-serif" font-size="12" fill="#6b7280">학습부터 테스트까지 모든 과정을 원활하게 진행하세요</text>
    
    <!-- Action Buttons -->
    <g transform="translate(750, 5)">
      <rect x="0" y="0" width="65" height="28" rx="5" fill="#ffffff" stroke="#d1d5db"/>
      <text x="15" y="18" font-family="Arial, sans-serif" font-size="10" fill="#374151">📥 내보내기</text>
      
      <rect x="75" y="0" width="50" height="28" rx="5" fill="#3b82f6"/>
      <text x="90" y="18" font-family="Arial, sans-serif" font-size="10" fill="#ffffff">📊 현황</text>
      
      <rect x="135" y="0" width="65" height="28" rx="5" fill="#22c55e"/>
      <text x="155" y="18" font-family="Arial, sans-serif" font-size="10" fill="#ffffff">🚀 배포하기</text>
    </g>
    
    <!-- Workflow Steps -->
    <g transform="translate(0, 65)">
      <!-- Step 1: 학습 관리 -->
      <g>
        <circle cx="30" cy="30" r="20" fill="#e5e7eb"/>
        <text x="24" y="36" font-family="Arial, sans-serif" font-size="12" fill="#6b7280">📚</text>
        <text x="5" y="60" font-family="Arial, sans-serif" font-size="11" font-weight="500" fill="#1f2937">학습 관리</text>
        <text x="15" y="75" font-family="Arial, sans-serif" font-size="10" fill="#6b7280">학습중</text>
        
        <!-- Arrow -->
        <path d="M 60 30 L 90 30" stroke="#d1d5db" stroke-width="2" marker-end="url(#arrowhead)"/>
      </g>
      
      <!-- Step 2: 배포 관리 -->
      <g transform="translate(180, 0)">
        <circle cx="30" cy="30" r="20" fill="#e5e7eb"/>
        <text x="24" y="36" font-family="Arial, sans-serif" font-size="12" fill="#6b7280">🚀</text>
        <text x="5" y="60" font-family="Arial, sans-serif" font-size="11" font-weight="500" fill="#1f2937">배포 관리</text>
        <text x="18" y="75" font-family="Arial, sans-serif" font-size="10" fill="#6b7280">대기중</text>
        
        <!-- Arrow -->
        <path d="M 60 30 L 90 30" stroke="#d1d5db" stroke-width="2" marker-end="url(#arrowhead)"/>
      </g>
      
      <!-- Step 3: 검증 관리 (Active) -->
      <g transform="translate(360, 0)">
        <circle cx="30" cy="30" r="20" fill="#3b82f6"/>
        <text x="24" y="36" font-family="Arial, sans-serif" font-size="12" fill="#ffffff">✅</text>
        <text x="5" y="60" font-family="Arial, sans-serif" font-size="11" font-weight="500" fill="#1f2937">검증 관리</text>
        <text x="18" y="75" font-family="Arial, sans-serif" font-size="10" fill="#3b82f6">진행중</text>
        
        <!-- Arrow -->
        <path d="M 60 30 L 90 30" stroke="#d1d5db" stroke-width="2" marker-end="url(#arrowhead)"/>
      </g>
      
      <!-- Step 4: 테스트 관리 -->
      <g transform="translate(540, 0)">
        <circle cx="30" cy="30" r="20" fill="#e5e7eb"/>
        <text x="23" y="36" font-family="Arial, sans-serif" font-size="12" fill="#6b7280">🧪</text>
        <text x="0" y="60" font-family="Arial, sans-serif" font-size="11" font-weight="500" fill="#1f2937">테스트 관리</text>
        <text x="18" y="75" font-family="Arial, sans-serif" font-size="10" fill="#6b7280">대기중</text>
      </g>
    </g>
    
    <!-- Current Task Card -->
    <g transform="translate(0, 160)">
      <rect x="0" y="0" width="1000" height="90" rx="10" fill="#ffffff" stroke="#e5e7eb"/>
      
      <!-- Task Status -->
      <g transform="translate(15, 15)">
        <circle cx="6" cy="6" r="6" fill="#22c55e"/>
        <text x="20" y="10" font-family="Arial, sans-serif" font-size="12" font-weight="600" fill="#1f2937">검증 진행</text>
        <text x="20" y="25" font-family="Arial, sans-serif" font-size="10" fill="#6b7280">품질이 검증된 모델을 배포하여 검증하세요</text>
      </g>
      
      <!-- Task Actions -->
      <g transform="translate(280, 15)">
        <text x="0" y="10" font-family="Arial, sans-serif" font-size="10" font-weight="500" fill="#6b7280">검증 과정:</text>
        <rect x="80" y="0" width="70" height="22" rx="10" fill="#3b82f6"/>
        <text x="105" y="14" font-family="Arial, sans-serif" font-size="9" fill="#ffffff">▶ 검증 시작</text>
      </g>
    </g>
    
    <!-- Statistics Cards -->
    <g transform="translate(0, 270)">
      <!-- Model Status -->
      <g>
        <text x="0" y="15" font-family="Arial, sans-serif" font-size="11" font-weight="500" fill="#6b7280">모델 현황</text>
        <rect x="0" y="20" width="240" height="130" rx="10" fill="#ffffff" stroke="#e5e7eb"/>
        
        <!-- Accuracy Chart -->
        <g transform="translate(30, 60)">
          <text x="80" y="15" font-family="Arial, sans-serif" font-size="24" font-weight="700" fill="#1f2937">73%</text>
          <text x="80" y="30" font-family="Arial, sans-serif" font-size="10" fill="#6b7280">학습 정확도</text>
          <text x="80" y="42" font-family="Arial, sans-serif" font-size="9" fill="#22c55e">✓ 높은 정확도</text>
          
          <!-- Progress Circle -->
          <circle cx="40" cy="40" r="30" fill="none" stroke="#f3f4f6" stroke-width="6"/>
          <circle cx="40" cy="40" r="30" fill="none" stroke="#3b82f6" stroke-width="6" stroke-dasharray="138 188" stroke-linecap="round" transform="rotate(-90 40 40)"/>
        </g>
      </g>
      
      <!-- Quality Status -->
      <g transform="translate(250, 0)">
        <text x="0" y="15" font-family="Arial, sans-serif" font-size="11" font-weight="500" fill="#6b7280">품질 현황</text>
        <rect x="0" y="20" width="240" height="130" rx="10" fill="#ffffff" stroke="#e5e7eb"/>
        
        <g transform="translate(30, 60)">
          <text x="80" y="15" font-family="Arial, sans-serif" font-size="24" font-weight="700" fill="#1f2937">94.2%</text>
          <text x="80" y="30" font-family="Arial, sans-serif" font-size="10" fill="#6b7280">모델 정확도</text>
          <text x="80" y="42" font-family="Arial, sans-serif" font-size="9" fill="#22c55e">✓ 검증 완료</text>
          
          <!-- Progress Circle -->
          <circle cx="40" cy="40" r="30" fill="none" stroke="#f3f4f6" stroke-width="6"/>
          <circle cx="40" cy="40" r="30" fill="none" stroke="#22c55e" stroke-width="6" stroke-dasharray="177 188" stroke-linecap="round" transform="rotate(-90 40 40)"/>
        </g>
      </g>
      
      <!-- Performance Status -->
      <g transform="translate(500, 0)">
        <text x="0" y="15" font-family="Arial, sans-serif" font-size="11" font-weight="500" fill="#6b7280">성능 현황</text>
        <rect x="0" y="20" width="240" height="130" rx="10" fill="#ffffff" stroke="#e5e7eb"/>
        
        <g transform="translate(30, 60)">
          <text x="80" y="15" font-family="Arial, sans-serif" font-size="24" font-weight="700" fill="#1f2937">1.8s</text>
          <text x="80" y="30" font-family="Arial, sans-serif" font-size="10" fill="#6b7280">평균 처리시간</text>
          <text x="80" y="42" font-family="Arial, sans-serif" font-size="9" fill="#22c55e">✓ 양호 성능</text>
          
          <!-- Progress Circle -->
          <circle cx="40" cy="40" r="30" fill="none" stroke="#f3f4f6" stroke-width="6"/>
          <circle cx="40" cy="40" r="30" fill="none" stroke="#f59e0b" stroke-width="6" stroke-dasharray="113 188" stroke-linecap="round" transform="rotate(-90 40 40)"/>
        </g>
      </g>
      
      <!-- Test Status -->
      <g transform="translate(750, 0)">
        <text x="0" y="15" font-family="Arial, sans-serif" font-size="11" font-weight="500" fill="#6b7280">테스트 현황</text>
        <rect x="0" y="20" width="240" height="130" rx="10" fill="#ffffff" stroke="#e5e7eb"/>
        
        <g transform="translate(30, 60)">
          <text x="80" y="15" font-family="Arial, sans-serif" font-size="24" font-weight="700" fill="#1f2937">-</text>
          <text x="80" y="30" font-family="Arial, sans-serif" font-size="10" fill="#6b7280">테스트</text>
          <text x="80" y="42" font-family="Arial, sans-serif" font-size="9" fill="#6b7280">대기중</text>
          
          <!-- Progress Circle -->
          <circle cx="40" cy="40" r="30" fill="none" stroke="#f3f4f6" stroke-width="6"/>
        </g>
      </g>
    </g>
    
    <!-- Recent Activities -->
    <g transform="translate(0, 420)">
      <text x="0" y="15" font-family="Arial, sans-serif" font-size="14" font-weight="600" fill="#1f2937">최근 활동</text>
      
      <rect x="0" y="25" width="1000" height="140" rx="10" fill="#ffffff" stroke="#e5e7eb"/>
      
      <!-- Activity Table Header -->
      <g transform="translate(15, 50)">
        <text x="0" y="12" font-family="Arial, sans-serif" font-size="10" font-weight="600" fill="#374151">시간</text>
        <text x="80" y="12" font-family="Arial, sans-serif" font-size="10" font-weight="600" fill="#374151">활동</text>
        <text x="400" y="12" font-family="Arial, sans-serif" font-size="10" font-weight="600" fill="#374151">상태</text>
        <text x="520" y="12" font-family="Arial, sans-serif" font-size="10" font-weight="600" fill="#374151">진행률</text>
        <text x="680" y="12" font-family="Arial, sans-serif" font-size="10" font-weight="600" fill="#374151">작업자</text>
        <text x="780" y="12" font-family="Arial, sans-serif" font-size="10" font-weight="600" fill="#374151">작업</text>
      </g>
      
      <!-- Activity Row 1 -->
      <g transform="translate(15, 70)">
        <rect x="-10" y="0" width="1010" height="28" rx="3" fill="#f8f9fa"/>
        <text x="0" y="16" font-family="Arial, sans-serif" font-size="10" fill="#1f2937">10:30</text>
        <text x="80" y="16" font-family="Arial, sans-serif" font-size="10" fill="#1f2937">한국어 STT v2.0 Fine Tuning</text>
        <rect x="400" y="6" width="40" height="12" rx="6" fill="#fef3c7"/>
        <text x="410" y="14" font-family="Arial, sans-serif" font-size="8" fill="#92400e">학습중</text>
        
        <!-- Progress Bar -->
        <rect x="520" y="10" width="100" height="6" rx="3" fill="#f3f4f6"/>
        <rect x="520" y="10" width="73" height="6" rx="3" fill="#3b82f6"/>
        <text x="630" y="15" font-family="Arial, sans-serif" font-size="9" fill="#6b7280">73%</text>
        
        <text x="680" y="16" font-family="Arial, sans-serif" font-size="10" fill="#1f2937">김세진</text>
        
        <rect x="780" y="4" width="40" height="18" rx="3" fill="#ef4444"/>
        <text x="790" y="15" font-family="Arial, sans-serif" font-size="8" fill="#ffffff">중지</text>
      </g>
      
      <!-- Activity Row 2 -->
      <g transform="translate(15, 105)">
        <text x="0" y="16" font-family="Arial, sans-serif" font-size="10" fill="#1f2937">09:15</text>
        <text x="80" y="16" font-family="Arial, sans-serif" font-size="10" fill="#1f2937">Biasing Code 업로드</text>
        <rect x="400" y="6" width="32" height="12" rx="6" fill="#dcfce7"/>
        <text x="408" y="14" font-family="Arial, sans-serif" font-size="8" fill="#166534">완료</text>
        
        <!-- Progress Bar -->
        <rect x="520" y="10" width="100" height="6" rx="3" fill="#22c55e"/>
        <text x="630" y="15" font-family="Arial, sans-serif" font-size="9" fill="#6b7280">100%</text>
        
        <text x="680" y="16" font-family="Arial, sans-serif" font-size="10" fill="#1f2937">박지원</text>
        
        <rect x="780" y="4" width="40" height="18" rx="3" fill="#6b7280"/>
        <text x="790" y="15" font-family="Arial, sans-serif" font-size="8" fill="#ffffff">로그</text>
      </g>
    </g>
  </g>
  
  <!-- Arrow Marker Definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" 
     refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#d1d5db"/>
    </marker>
  </defs>
</svg>
