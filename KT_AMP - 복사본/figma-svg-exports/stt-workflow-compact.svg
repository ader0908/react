<?xml version="1.0" encoding="UTF-8"?>
<svg width="1200" height="800" viewBox="0 0 1200 800" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1200" height="800" fill="#f8fafc"/>
  
  <!-- Left Sidebar -->
  <rect x="0" y="0" width="200" height="800" fill="#1e293b"/>
  
  <!-- Sidebar Menu Items -->
  <rect x="0" y="0" width="200" height="60" fill="#334155"/>
  <text x="20" y="38" fill="#94a3b8" font-family="Arial, sans-serif" font-size="16" font-weight="600">KT AMP</text>
  
  <!-- Active Menu Item - 학습 관리 -->
  <rect x="0" y="120" width="200" height="40" fill="#3b82f6"/>
  <text x="20" y="143" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="500">📚 학습 관리</text>
  
  <!-- Other Menu Items -->
  <text x="20" y="183" fill="#94a3b8" font-family="Arial, sans-serif" font-size="14">🚀 배포 관리</text>
  <text x="20" y="223" fill="#94a3b8" font-family="Arial, sans-serif" font-size="14">✅ 검증 관리</text>
  <text x="20" y="263" fill="#94a3b8" font-family="Arial, sans-serif" font-size="14">🧪 테스트 관리</text>
  
  <!-- Header -->
  <rect x="200" y="0" width="1000" height="60" fill="white"/>
  <line x1="200" y1="60" x2="1200" y2="60" stroke="#e2e8f0" stroke-width="1"/>
  
  <!-- Header Content -->
  <text x="220" y="25" fill="#64748b" font-family="Arial, sans-serif" font-size="12">홈 / STT 통합 워크플로우</text>
  <text x="1120" y="38" fill="#6b7280" font-family="Arial, sans-serif" font-size="14" font-weight="600">홍길동</text>
  
  <!-- Main Content Area -->
  <rect x="220" y="80" width="960" height="700" fill="#f8fafc"/>
  
  <!-- Workflow Section Background -->
  <rect x="240" y="100" width="920" height="140" rx="12" fill="white"/>
  <rect x="240" y="100" width="920" height="140" rx="12" fill="none" stroke="#e2e8f0" stroke-width="1"/>
  
  <!-- Workflow Title -->
  <text x="260" y="130" fill="#1e293b" font-family="Arial, sans-serif" font-size="22" font-weight="700">STT 통합 워크플로우</text>
  <text x="260" y="150" fill="#64748b" font-family="Arial, sans-serif" font-size="14">학습부터 테스트까지 모든 과정을 한 화면에서 관리하세요</text>
  
  <!-- Progress Steps Container -->
  <g transform="translate(260, 170)">
    <!-- Progress Line -->
    <line x1="30" y1="30" x2="850" y2="30" stroke="#e2e8f0" stroke-width="2"/>
    <line x1="30" y1="30" x2="230" y2="30" stroke="#3b82f6" stroke-width="3"/>
    
    <!-- Step 1: 학습 관리 (Active) -->
    <circle cx="30" cy="30" r="20" fill="#3b82f6"/>
    <text x="30" y="35" fill="white" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">🧠</text>
    <text x="30" y="55" fill="#1e293b" font-family="Arial, sans-serif" font-size="12" font-weight="600" text-anchor="middle">학습 관리</text>
    <text x="30" y="70" fill="#64748b" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">데이터</text>
    
    <!-- Step 2: 배포 관리 -->
    <circle cx="310" cy="30" r="20" fill="#94a3b8"/>
    <text x="310" y="35" fill="white" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">🚀</text>
    <text x="310" y="55" fill="#64748b" font-family="Arial, sans-serif" font-size="12" font-weight="600" text-anchor="middle">배포 관리</text>
    <text x="310" y="70" fill="#94a3b8" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">진행중</text>
    
    <!-- Step 3: 검증 관리 -->
    <circle cx="590" cy="30" r="20" fill="#94a3b8"/>
    <text x="590" y="35" fill="white" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">✅</text>
    <text x="590" y="55" fill="#64748b" font-family="Arial, sans-serif" font-size="12" font-weight="600" text-anchor="middle">검증 관리</text>
    <text x="590" y="70" fill="#94a3b8" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">대기중</text>
    
    <!-- Step 4: 테스트 관리 -->
    <circle cx="850" cy="30" r="20" fill="#94a3b8"/>
    <text x="850" y="35" fill="white" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">🧪</text>
    <text x="850" y="55" fill="#64748b" font-family="Arial, sans-serif" font-size="12" font-weight="600" text-anchor="middle">테스트 관리</text>
    <text x="850" y="70" fill="#94a3b8" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">대기중</text>
  </g>
  
  <!-- Content Area Background -->
  <rect x="240" y="260" width="920" height="500" rx="12" fill="white"/>
  <rect x="240" y="260" width="920" height="500" rx="12" fill="none" stroke="#e2e8f0" stroke-width="1"/>
  
  <!-- Tab Navigation -->
  <rect x="260" y="280" width="880" height="40" fill="#f8fafc"/>
  <line x1="260" y1="320" x2="1140" y2="320" stroke="#e2e8f0" stroke-width="1"/>
  
  <!-- Active Tab -->
  <rect x="260" y="280" width="120" height="40" fill="white"/>
  <line x1="260" y1="280" x2="380" y2="280" stroke="#3b82f6" stroke-width="2"/>
  <text x="320" y="303" fill="#3b82f6" font-family="Arial, sans-serif" font-size="14" font-weight="600" text-anchor="middle">모니터링</text>
  
  <!-- Other Tabs -->
  <text x="450" y="303" fill="#64748b" font-family="Arial, sans-serif" font-size="14" text-anchor="middle">Fine Tuning 데이터</text>
  <text x="600" y="303" fill="#64748b" font-family="Arial, sans-serif" font-size="14" text-anchor="middle">Biasing Code 데이터</text>
  
  <!-- Content Panel -->
  <g transform="translate(260, 340)">
    <!-- Stats Cards -->
    <rect x="0" y="0" width="200" height="80" rx="8" fill="#fef3c7"/>
    <text x="15" y="25" fill="#92400e" font-family="Arial, sans-serif" font-size="12" font-weight="600">총 학습 데이터</text>
    <text x="15" y="45" fill="#1e293b" font-family="Arial, sans-serif" font-size="24" font-weight="700">2,547</text>
    <text x="15" y="65" fill="#64748b" font-family="Arial, sans-serif" font-size="10">개</text>
    
    <rect x="220" y="0" width="200" height="80" rx="8" fill="#dbeafe"/>
    <text x="235" y="25" fill="#1d4ed8" font-family="Arial, sans-serif" font-size="12" font-weight="600">진행 중인 학습</text>
    <text x="235" y="45" fill="#1e293b" font-family="Arial, sans-serif" font-size="24" font-weight="700">8</text>
    <text x="235" y="65" fill="#64748b" font-family="Arial, sans-serif" font-size="10">개</text>
    
    <rect x="440" y="0" width="200" height="80" rx="8" fill="#dcfce7"/>
    <text x="455" y="25" fill="#166534" font-family="Arial, sans-serif" font-size="12" font-weight="600">완료된 모델</text>
    <text x="455" y="45" fill="#1e293b" font-family="Arial, sans-serif" font-size="24" font-weight="700">23</text>
    <text x="455" y="65" fill="#64748b" font-family="Arial, sans-serif" font-size="10">개</text>
    
    <rect x="660" y="0" width="200" height="80" rx="8" fill="#fecaca"/>
    <text x="675" y="25" fill="#991b1b" font-family="Arial, sans-serif" font-size="12" font-weight="600">실패한 학습</text>
    <text x="675" y="45" fill="#1e293b" font-family="Arial, sans-serif" font-size="24" font-weight="700">2</text>
    <text x="675" y="65" fill="#64748b" font-family="Arial, sans-serif" font-size="10">개</text>
    
    <!-- Chart Area -->
    <rect x="0" y="100" width="880" height="200" rx="8" fill="#f8fafc"/>
    <rect x="0" y="100" width="880" height="200" rx="8" fill="none" stroke="#e2e8f0" stroke-width="1"/>
    <text x="20" y="125" fill="#1e293b" font-family="Arial, sans-serif" font-size="16" font-weight="600">학습 진행 현황</text>
    
    <!-- Simple Chart Representation -->
    <rect x="40" y="150" width="800" height="120" fill="white" rx="4"/>
    <line x1="40" y1="210" x2="840" y2="210" stroke="#e2e8f0" stroke-width="1"/>
    <line x1="140" y1="150" x2="140" y2="270" stroke="#e2e8f0" stroke-width="1"/>
    <line x1="240" y1="150" x2="240" y2="270" stroke="#e2e8f0" stroke-width="1"/>
    <line x1="340" y1="150" x2="340" y2="270" stroke="#e2e8f0" stroke-width="1"/>
    <line x1="440" y1="150" x2="440" y2="270" stroke="#e2e8f0" stroke-width="1"/>
    <line x1="540" y1="150" x2="540" y2="270" stroke="#e2e8f0" stroke-width="1"/>
    <line x1="640" y1="150" x2="640" y2="270" stroke="#e2e8f0" stroke-width="1"/>
    <line x1="740" y1="150" x2="740" y2="270" stroke="#e2e8f0" stroke-width="1"/>
    
    <!-- Chart Bars -->
    <rect x="120" y="180" width="20" height="30" fill="#3b82f6"/>
    <rect x="220" y="170" width="20" height="40" fill="#3b82f6"/>
    <rect x="320" y="160" width="20" height="50" fill="#3b82f6"/>
    <rect x="420" y="175" width="20" height="35" fill="#3b82f6"/>
    <rect x="520" y="165" width="20" height="45" fill="#3b82f6"/>
    <rect x="620" y="155" width="20" height="55" fill="#3b82f6"/>
    <rect x="720" y="170" width="20" height="40" fill="#3b82f6"/>
    
    <!-- Chart Labels -->
    <text x="130" y="285" fill="#64748b" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">월</text>
    <text x="230" y="285" fill="#64748b" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">화</text>
    <text x="330" y="285" fill="#64748b" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">수</text>
    <text x="430" y="285" fill="#64748b" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">목</text>
    <text x="530" y="285" fill="#64748b" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">금</text>
    <text x="630" y="285" fill="#64748b" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">토</text>
    <text x="730" y="285" fill="#64748b" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">일</text>
  </g>
  
  <!-- Shadow effects -->
  <defs>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="4" flood-color="#000000" flood-opacity="0.1"/>
    </filter>
  </defs>
  
  <!-- Apply shadow to main containers -->
  <use href="#workflow-section" filter="url(#shadow)"/>
  <use href="#content-section" filter="url(#shadow)"/>
</svg>
