  </g>
  
  <!-- 프로젝트 관리자메뉴 (열린 상태) -->
  <g transform="translate(20, 200)">
    <rect width="220" height="40" fill="#f8f9fa" rx="6"/>
    <path d="M15 20 L20 15 L25 20" stroke="#6b7280" stroke-width="1.5" fill="none"/>
    <text x="35" y="25" font-family="Arial, sans-serif" font-size="14" fill="#374151">프로젝트 관리자메뉴</text>
    
    <!-- raapeech-cpod KT-STT 4.0 -->
    <g transform="translate(0, 50)">
      <rect width="220" height="35" fill="#ffffff" rx="4"/>
      <text x="20" y="23" font-family="Arial, sans-serif" font-size="13" font-weight="600" fill="#3b82f6">raapeech-cpod KT-STT 4.0</text>
      
      <!-- 설정 (닫힌 상태) -->
      <g transform="translate(0, 40)">
        <rect width="200" height="30" fill="#f8f9fa" rx="4" x="20"/>
        <path d="M35 15 L40 10 L45 15" stroke="#6b7280" stroke-width="1" fill="none" transform="rotate(-90 40 12.5)"/>
        <text x="50" y="20" font-family="Arial, sans-serif" font-size="12" fill="#6b7280">설정</text>
      </g>
      
