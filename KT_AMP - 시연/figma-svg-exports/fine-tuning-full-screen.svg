  <g transform="translate(20, 100)">
    <rect width="220" height="40" fill="#f8f9fa" rx="6"/>
    <path d="M15 20 L20 15 L25 20" stroke="#6b7280" stroke-width="1.5" fill="none" transform="rotate(-90 20 17.5)"/>
    <text x="35" y="25" font-family="Arial, sans-serif" font-size="14" fill="#374151">공통메뉴</text>
  </g>
  
  <!-- 사이트 관리자메뉴 (닫힌 상태) -->
  <g transform="translate(20, 150)">
    <rect width="220" height="40" fill="#f8f9fa" rx="6"/>
    <path d="M15 20 L20 15 L25 20" stroke="#6b7280" stroke-width="1.5" fill="none" transform="rotate(-90 20 17.5)"/>
