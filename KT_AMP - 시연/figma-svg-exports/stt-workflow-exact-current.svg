    </filter>
    
    <filter id="sectionShadow" x="-10%" y="-10%" width="120%" height="120%">
      <feDropShadow dx="0" dy="4" stdDeviation="6" flood-color="#000000" flood-opacity="0.06"/>
    </filter>
  </defs>
  
  <!-- Apply shadows -->
  <style>
    .card { filter: url(#cardShadow); }
    .section { filter: url(#sectionShadow); }
  </style>
