<?xml version="1.0" encoding="UTF-8"?>
<svg width="1400" height="900" viewBox="0 0 1400 900" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1400" height="900" fill="#f8f9fa"/>
  
  <!-- Header -->
  <rect x="20" y="20" width="1360" height="80" rx="8" fill="white" stroke="#e9ecef" stroke-width="1"/>
  <text x="40" y="45" font-family="Arial, sans-serif" font-size="24" font-weight="600" fill="#00d4aa">🖥️ RAPEECH-CPOD 서버 모니터링</text>
  <text x="40" y="70" font-family="Arial, sans-serif" font-size="14" fill="#6c757d">실시간 하드웨어 사용량 모니터링 대시보드</text>
  
  <!-- Controls -->
  <rect x="20" y="120" width="1360" height="80" rx="8" fill="white" stroke="#e9ecef" stroke-width="1"/>
  
  <!-- Status Summary -->
  <g id="status-summary">
    <!-- Total -->
    <rect x="40" y="140" width="100" height="40" rx="20" fill="#e9ecef"/>
    <circle cx="60" cy="160" r="4" fill="#6c757d"/>
    <text x="70" y="165" font-family="Arial, sans-serif" font-size="14" font-weight="500" fill="#495057">전체: 32</text>
    
    <!-- Normal -->
    <rect x="160" y="140" width="110" height="40" rx="20" fill="rgba(46, 213, 115, 0.1)"/>
    <circle cx="180" cy="160" r="4" fill="#2ed573"/>
    <text x="190" y="165" font-family="Arial, sans-serif" font-size="14" font-weight="500" fill="#2ed573">정상: 26</text>
    
    <!-- Warning -->
    <rect x="290" y="140" width="100" height="40" rx="20" fill="rgba(255, 165, 2, 0.1)"/>
    <circle cx="310" cy="160" r="4" fill="#ffa502"/>
    <text x="320" y="165" font-family="Arial, sans-serif" font-size="14" font-weight="500" fill="#ffa502">주의: 5</text>
    
    <!-- Danger -->
    <rect x="410" y="140" width="100" height="40" rx="20" fill="rgba(255, 71, 87, 0.1)"/>
    <circle cx="430" cy="160" r="4" fill="#ff4757"/>
    <text x="440" y="165" font-family="Arial, sans-serif" font-size="14" font-weight="500" fill="#ff4757">위험: 1</text>
  </g>
  
  <!-- Search and Controls -->
  <rect x="1000" y="140" width="250" height="40" rx="8" fill="white" stroke="#dee2e6" stroke-width="2"/>
  <text x="1016" y="165" font-family="Arial, sans-serif" font-size="14" fill="#6c757d">서버명 검색...</text>
  <text x="1230" y="165" font-family="Arial, sans-serif" font-size="14" fill="#6c757d">🔍</text>
  
  <!-- View Toggle -->
  <rect x="1270" y="140" width="100" height="40" rx="8" fill="#e9ecef"/>
  <rect x="1274" y="144" width="44" height="32" rx="6" fill="white"/>
  <text x="1290" y="164" font-family="Arial, sans-serif" font-size="14" fill="#00d4aa">카드</text>
  <text x="1325" y="164" font-family="Arial, sans-serif" font-size="14" fill="#6c757d">히트맵</text>
  
  <!-- Main Content Area -->
  <g id="main-content">
    <!-- Sidebar -->
    <rect x="20" y="220" width="250" height="660" rx="8" fill="white" stroke="#e9ecef" stroke-width="1"/>
    <text x="40" y="250" font-family="Arial, sans-serif" font-size="16" font-weight="600" fill="#495057">🔍 필터</text>
    
    <!-- Server Status Filter -->
    <text x="40" y="280" font-family="Arial, sans-serif" font-size="14" font-weight="600" fill="#6c757d">서버 상태</text>
    <rect x="40" y="290" width="16" height="16" rx="2" fill="#00d4aa" stroke="#00d4aa" stroke-width="1"/>
    <text x="65" y="302" font-family="Arial, sans-serif" font-size="14" fill="#495057">정상 (26)</text>
    <rect x="40" y="315" width="16" height="16" rx="2" fill="#00d4aa" stroke="#00d4aa" stroke-width="1"/>
    <text x="65" y="327" font-family="Arial, sans-serif" font-size="14" fill="#495057">주의 (5)</text>
    <rect x="40" y="340" width="16" height="16" rx="2" fill="#00d4aa" stroke="#00d4aa" stroke-width="1"/>
    <text x="65" y="352" font-family="Arial, sans-serif" font-size="14" fill="#495057">위험 (1)</text>
    
    <!-- Server Group Filter -->
    <text x="40" y="380" font-family="Arial, sans-serif" font-size="14" font-weight="600" fill="#6c757d">서버 그룹</text>
    <rect x="40" y="390" width="16" height="16" rx="2" fill="#00d4aa" stroke="#00d4aa" stroke-width="1"/>
    <text x="65" y="402" font-family="Arial, sans-serif" font-size="14" fill="#495057">웹서버 (12)</text>
    <rect x="40" y="415" width="16" height="16" rx="2" fill="#00d4aa" stroke="#00d4aa" stroke-width="1"/>
    <text x="65" y="427" font-family="Arial, sans-serif" font-size="14" fill="#495057">DB서버 (8)</text>
    <rect x="40" y="440" width="16" height="16" rx="2" fill="#00d4aa" stroke="#00d4aa" stroke-width="1"/>
    <text x="65" y="452" font-family="Arial, sans-serif" font-size="14" fill="#495057">AI서버 (12)</text>
    
    <!-- Resource Threshold Filter -->
    <text x="40" y="480" font-family="Arial, sans-serif" font-size="14" font-weight="600" fill="#6c757d">리소스 임계값</text>
    <rect x="40" y="490" width="16" height="16" rx="2" fill="white" stroke="#dee2e6" stroke-width="1"/>
    <text x="65" y="502" font-family="Arial, sans-serif" font-size="14" fill="#495057">CPU > 80%</text>
    <rect x="40" y="515" width="16" height="16" rx="2" fill="white" stroke="#dee2e6" stroke-width="1"/>
    <text x="65" y="527" font-family="Arial, sans-serif" font-size="14" fill="#495057">Memory > 90%</text>
    <rect x="40" y="540" width="16" height="16" rx="2" fill="white" stroke="#dee2e6" stroke-width="1"/>
    <text x="65" y="552" font-family="Arial, sans-serif" font-size="14" fill="#495057">Storage > 85%</text>
  </g>
  
  <!-- Server Grid -->
  <rect x="290" y="220" width="1090" height="660" rx="8" fill="white" stroke="#e9ecef" stroke-width="1"/>
  
  <!-- Danger Server Section -->
  <g id="danger-section">
    <text x="310" y="250" font-family="Arial, sans-serif" font-size="18" font-weight="600" fill="#495057">🔴 위험 서버 (1대)</text>
    <circle cx="290" cy="245" r="4" fill="#ff4757"/>
    <text x="1340" y="250" font-family="Arial, sans-serif" font-size="16" fill="#6c757d">▼</text>
    
    <!-- Danger Server Card -->
    <g id="danger-card">
      <rect x="310" y="270" width="280" height="350" rx="8" fill="white" stroke="#ff4757" stroke-width="2"/>
      <rect x="310" y="270" width="280" height="350" rx="8" fill="rgba(255, 71, 87, 0.02)"/>
      
      <!-- Server Header -->
      <text x="330" y="295" font-family="Arial, sans-serif" font-size="16" font-weight="600" fill="#343a40">c-pod-15</text>
      <circle cx="560" cy="290" r="6" fill="#ff4757"/>
      
      <!-- Action Buttons -->
      <text x="540" y="295" font-family="Arial, sans-serif" font-size="12" fill="#6c757d">📊 ⚙️</text>
      
      <!-- Metrics -->
      <g id="metrics">
        <!-- CPU -->
        <text x="330" y="325" font-family="Arial, sans-serif" font-size="12" font-weight="500" fill="#6c757d">CPU</text>
        <circle cx="365" cy="321" r="4" fill="#ff4757"/>
        <text x="540" y="325" font-family="Arial, sans-serif" font-size="14" font-weight="600" fill="#343a40">95%</text>
        <rect x="380" y="318" width="60" height="6" rx="3" fill="#e9ecef"/>
        <rect x="380" y="318" width="57" height="6" rx="3" fill="#ff4757"/>
        
        <!-- Memory -->
        <text x="330" y="345" font-family="Arial, sans-serif" font-size="12" font-weight="500" fill="#6c757d">Memory</text>
        <circle cx="380" cy="341" r="4" fill="#ffa502"/>
        <text x="540" y="345" font-family="Arial, sans-serif" font-size="14" font-weight="600" fill="#343a40">88%</text>
        <rect x="395" y="338" width="60" height="6" rx="3" fill="#e9ecef"/>
        <rect x="395" y="338" width="53" height="6" rx="3" fill="#ffa502"/>
        
        <!-- Storage -->
        <text x="330" y="365" font-family="Arial, sans-serif" font-size="12" font-weight="500" fill="#6c757d">Storage</text>
        <circle cx="380" cy="361" r="4" fill="#2ed573"/>
        <text x="540" y="365" font-family="Arial, sans-serif" font-size="14" font-weight="600" fill="#343a40">45%</text>
        <rect x="395" y="358" width="60" height="6" rx="3" fill="#e9ecef"/>
        <rect x="395" y="358" width="27" height="6" rx="3" fill="#6c757d"/>
      </g>
      
      <!-- Chart Area -->
      <rect x="330" y="385" width="240" height="150" rx="4" fill="#f8f9fa" stroke="#e9ecef" stroke-width="1"/>
      
      <!-- Chart Grid -->
      <g stroke="#e9ecef" stroke-width="0.5" opacity="0.5">
        <line x1="330" y1="405" x2="570" y2="405"/>
        <line x1="330" y1="425" x2="570" y2="425"/>
        <line x1="330" y1="445" x2="570" y2="445"/>
        <line x1="330" y1="465" x2="570" y2="465"/>
        <line x1="330" y1="485" x2="570" y2="485"/>
        <line x1="330" y1="505" x2="570" y2="505"/>
        <line x1="330" y1="525" x2="570" y2="525"/>
        
        <line x1="350" y1="385" x2="350" y2="535"/>
        <line x1="390" y1="385" x2="390" y2="535"/>
        <line x1="430" y1="385" x2="430" y2="535"/>
        <line x1="470" y1="385" x2="470" y2="535"/>
        <line x1="510" y1="385" x2="510" y2="535"/>
        <line x1="550" y1="385" x2="550" y2="535"/>
      </g>
      
      <!-- Y-axis labels -->
      <text x="325" y="390" font-family="Arial, sans-serif" font-size="10" fill="#6c757d">100%</text>
      <text x="325" y="410" font-family="Arial, sans-serif" font-size="10" fill="#6c757d">80%</text>
      <text x="325" y="430" font-family="Arial, sans-serif" font-size="10" fill="#6c757d">60%</text>
      <text x="325" y="450" font-family="Arial, sans-serif" font-size="10" fill="#6c757d">40%</text>
      <text x="325" y="470" font-family="Arial, sans-serif" font-size="10" fill="#6c757d">20%</text>
      <text x="325" y="490" font-family="Arial, sans-serif" font-size="10" fill="#6c757d">0%</text>
      
      <!-- X-axis labels -->
      <text x="345" y="550" font-family="Arial, sans-serif" font-size="10" fill="#6c757d">14:25</text>
      <text x="385" y="550" font-family="Arial, sans-serif" font-size="10" fill="#6c757d">14:26</text>
      <text x="425" y="550" font-family="Arial, sans-serif" font-size="10" fill="#6c757d">14:27</text>
      <text x="465" y="550" font-family="Arial, sans-serif" font-size="10" fill="#6c757d">14:28</text>
      <text x="505" y="550" font-family="Arial, sans-serif" font-size="10" fill="#6c757d">14:29</text>
      
      <!-- Chart Lines -->
      <!-- CPU Line (Blue) -->
      <polyline points="330,395 350,405 370,400 390,410 410,405 430,415 450,410 470,420 490,415 510,425 530,420 550,430 570,425" 
                fill="none" stroke="#3742fa" stroke-width="2"/>
      
      <!-- Memory Line (Green) -->
      <polyline points="330,415 350,425 370,420 390,430 410,425 430,435 450,430 470,440 490,435 510,445 530,440 550,450 570,445" 
                fill="none" stroke="#2ed573" stroke-width="2"/>
      
      <!-- Storage Line (Gray) -->
      <polyline points="330,475 350,485 370,480 390,490 410,485 430,495 450,490 470,500 490,495 510,505 530,500 550,510 570,505" 
                fill="none" stroke="#6c757d" stroke-width="2"/>
    </g>
  </g>
  
  <!-- Warning Server Section -->
  <g id="warning-section">
    <text x="310" y="650" font-family="Arial, sans-serif" font-size="18" font-weight="600" fill="#495057">🟡 주의 서버 (5대)</text>
    <circle cx="290" cy="645" r="4" fill="#ffa502"/>
    <text x="1340" y="650" font-family="Arial, sans-serif" font-size="16" fill="#6c757d">▼</text>
    
    <!-- Warning Server Cards -->
    <g id="warning-cards">
      <!-- Card 1 -->
      <rect x="310" y="670" width="280" height="180" rx="8" fill="white" stroke="#ffa502" stroke-width="2"/>
      <rect x="310" y="670" width="280" height="180" rx="8" fill="rgba(255, 165, 2, 0.02)"/>
      <text x="330" y="695" font-family="Arial, sans-serif" font-size="16" font-weight="600" fill="#343a40">c-pod-2</text>
      <circle cx="560" cy="690" r="6" fill="#ffa502"/>
      
      <!-- Card 2 -->
      <rect x="610" y="670" width="280" height="180" rx="8" fill="white" stroke="#ffa502" stroke-width="2"/>
      <rect x="610" y="670" width="280" height="180" rx="8" fill="rgba(255, 165, 2, 0.02)"/>
      <text x="630" y="695" font-family="Arial, sans-serif" font-size="16" font-weight="600" fill="#343a40">c-pod-7</text>
      <circle cx="860" cy="690" r="6" fill="#ffa502"/>
      
      <!-- Card 3 -->
      <rect x="910" y="670" width="280" height="180" rx="8" fill="white" stroke="#ffa502" stroke-width="2"/>
      <rect x="910" y="670" width="280" height="180" rx="8" fill="rgba(255, 165, 2, 0.02)"/>
      <text x="930" y="695" font-family="Arial, sans-serif" font-size="16" font-weight="600" fill="#343a40">c-pod-12</text>
      <circle cx="1160" cy="690" r="6" fill="#ffa502"/>
    </g>
  </g>
  
  <!-- Auto Refresh Indicator -->
  <g id="auto-refresh">
    <circle cx="1320" cy="160" r="6" fill="none" stroke="#00d4aa" stroke-width="2"/>
    <circle cx="1320" cy="160" r="6" fill="none" stroke="transparent" stroke-width="2" stroke-dasharray="18.85" stroke-dashoffset="18.85">
      <animateTransform attributeName="transform" type="rotate" values="0 1320 160;360 1320 160" dur="1s" repeatCount="indefinite"/>
    </circle>
    <text x="1335" y="165" font-family="Arial, sans-serif" font-size="14" fill="#6c757d">30초마다 자동 새로고침</text>
  </g>
  
  <!-- Pagination -->
  <g id="pagination">
    <rect x="600" y="840" width="200" height="40" rx="8" fill="white" stroke="#dee2e6" stroke-width="1"/>
    <text x="620" y="865" font-family="Arial, sans-serif" font-size="14" fill="#6c757d">◀ 이전</text>
    <rect x="680" y="845" width="30" height="30" rx="6" fill="#00d4aa"/>
    <text x="690" y="865" font-family="Arial, sans-serif" font-size="14" fill="white">1</text>
    <text x="725" y="865" font-family="Arial, sans-serif" font-size="14" fill="#6c757d">2</text>
    <text x="745" y="865" font-family="Arial, sans-serif" font-size="14" fill="#6c757d">3</text>
    <text x="770" y="865" font-family="Arial, sans-serif" font-size="14" fill="#6c757d">다음 ▶</text>
  </g>
  
  <!-- Page Info -->
  <text x="850" y="865" font-family="Arial, sans-serif" font-size="14" fill="#6c757d">32개 서버 중 1-12개 표시</text>
  
  <!-- Tooltip Example (Hover State) -->
  <g id="tooltip-example" opacity="1">
    <!-- Tooltip Background -->
    <rect x="400" y="200" width="200" height="120" rx="8" fill="rgba(0, 0, 0, 0.9)" stroke="#ddd" stroke-width="1"/>
    
    <!-- Tooltip Arrow -->
    <polygon points="450,200 460,190 470,200" fill="rgba(0, 0, 0, 0.9)"/>
    
    <!-- Tooltip Content -->
    <text x="420" y="220" font-family="Arial, sans-serif" font-size="14" font-weight="600" fill="white">c-pod-15 상세 정보</text>
    
    <!-- Separator Line -->
    <line x1="420" y1="225" x2="580" y2="225" stroke="#666" stroke-width="1"/>
    
    <!-- Tooltip Metrics -->
    <g id="tooltip-metrics">
      <!-- CPU -->
      <text x="420" y="245" font-family="Arial, sans-serif" font-size="12" fill="white">CPU:</text>
      <text x="580" y="245" font-family="Arial, sans-serif" font-size="12" font-weight="600" fill="#ff4757" text-anchor="end">95%</text>
      
      <!-- Memory -->
      <text x="420" y="265" font-family="Arial, sans-serif" font-size="12" fill="white">Memory:</text>
      <text x="580" y="265" font-family="Arial, sans-serif" font-size="12" font-weight="600" fill="#ffa502" text-anchor="end">88%</text>
      
      <!-- Storage -->
      <text x="420" y="285" font-family="Arial, sans-serif" font-size="12" fill="white">Storage:</text>
      <text x="580" y="285" font-family="Arial, sans-serif" font-size="12" font-weight="600" fill="#2ed573" text-anchor="end">45%</text>
      
      <!-- Status -->
      <text x="420" y="305" font-family="Arial, sans-serif" font-size="12" fill="white">상태:</text>
      <text x="580" y="305" font-family="Arial, sans-serif" font-size="12" font-weight="600" fill="#ff4757" text-anchor="end">위험</text>
    </g>
    
    <!-- Tooltip Label -->
    <text x="500" y="180" font-family="Arial, sans-serif" font-size="10" fill="#6c757d" text-anchor="middle" opacity="0.7">← 마우스 오버 툴팁 예시</text>
  </g>
</svg>
