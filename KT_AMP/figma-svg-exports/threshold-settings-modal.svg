<?xml version="1.0" encoding="UTF-8"?>
<svg width="600" height="680" viewBox="0 0 600 680" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Modal Background -->
  <rect width="600" height="680" rx="8" fill="white" stroke="#e9ecef" stroke-width="1"/>
  
  <!-- Modal Header -->
  <rect x="0" y="0" width="600" height="60" rx="8" fill="white"/>
  <line x1="0" y1="60" x2="600" y2="60" stroke="#e9ecef" stroke-width="1"/>
  
  <!-- Header Title -->
  <text x="24" y="35" font-family="Arial, sans-serif" font-size="20" font-weight="600" fill="#343a40">서버 임계값 설정</text>
  
  <!-- Close Button -->
  <text x="570" y="40" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#6c757d" text-anchor="middle">×</text>
  
  <!-- Modal Body -->
  <!-- CPU Section -->
  <g id="cpu-section">
    <text x="24" y="95" font-family="Arial, sans-serif" font-size="16" font-weight="600" fill="#343a40">CPU 사용률 임계값</text>
    
    <!-- CPU Warning -->
    <rect x="24" y="105" width="270" height="44" rx="8" fill="#f8f9fa"/>
    <text x="36" y="125" font-family="Arial, sans-serif" font-size="14" font-weight="500" fill="#495057">주의 (Warning)</text>
    <rect x="170" y="115" width="70" height="24" rx="4" fill="white" stroke="#ced4da" stroke-width="1"/>
    <text x="205" y="130" font-family="Arial, sans-serif" font-size="14" font-weight="500" fill="#343a40" text-anchor="middle">75</text>
    <text x="250" y="130" font-family="Arial, sans-serif" font-size="14" fill="#6c757d">% 이상</text>
    
    <!-- CPU Danger -->
    <rect x="306" y="105" width="270" height="44" rx="8" fill="#f8f9fa"/>
    <text x="318" y="125" font-family="Arial, sans-serif" font-size="14" font-weight="500" fill="#495057">위험 (Danger)</text>
    <rect x="452" y="115" width="70" height="24" rx="4" fill="white" stroke="#ced4da" stroke-width="1"/>
    <text x="487" y="130" font-family="Arial, sans-serif" font-size="14" font-weight="500" fill="#343a40" text-anchor="middle">90</text>
    <text x="532" y="130" font-family="Arial, sans-serif" font-size="14" fill="#6c757d">% 이상</text>
  </g>
  
  <!-- Memory Section -->
  <g id="memory-section">
    <text x="24" y="185" font-family="Arial, sans-serif" font-size="16" font-weight="600" fill="#343a40">메모리 사용률 임계값</text>
    
    <!-- Memory Warning -->
    <rect x="24" y="195" width="270" height="44" rx="8" fill="#f8f9fa"/>
    <text x="36" y="215" font-family="Arial, sans-serif" font-size="14" font-weight="500" fill="#495057">주의 (Warning)</text>
    <rect x="170" y="205" width="70" height="24" rx="4" fill="white" stroke="#ced4da" stroke-width="1"/>
    <text x="205" y="220" font-family="Arial, sans-serif" font-size="14" font-weight="500" fill="#343a40" text-anchor="middle">70</text>
    <text x="250" y="220" font-family="Arial, sans-serif" font-size="14" fill="#6c757d">% 이상</text>
    
    <!-- Memory Danger -->
    <rect x="306" y="195" width="270" height="44" rx="8" fill="#f8f9fa"/>
    <text x="318" y="215" font-family="Arial, sans-serif" font-size="14" font-weight="500" fill="#495057">위험 (Danger)</text>
    <rect x="452" y="205" width="70" height="24" rx="4" fill="white" stroke="#ced4da" stroke-width="1"/>
    <text x="487" y="220" font-family="Arial, sans-serif" font-size="14" font-weight="500" fill="#343a40" text-anchor="middle">85</text>
    <text x="532" y="220" font-family="Arial, sans-serif" font-size="14" fill="#6c757d">% 이상</text>
  </g>
  
  <!-- Storage Section -->
  <g id="storage-section">
    <text x="24" y="275" font-family="Arial, sans-serif" font-size="16" font-weight="600" fill="#343a40">스토리지 사용률 임계값</text>
    
    <!-- Storage Warning -->
    <rect x="24" y="285" width="270" height="44" rx="8" fill="#f8f9fa"/>
    <text x="36" y="305" font-family="Arial, sans-serif" font-size="14" font-weight="500" fill="#495057">주의 (Warning)</text>
    <rect x="170" y="295" width="70" height="24" rx="4" fill="white" stroke="#ced4da" stroke-width="1"/>
    <text x="205" y="310" font-family="Arial, sans-serif" font-size="14" font-weight="500" fill="#343a40" text-anchor="middle">75</text>
    <text x="250" y="310" font-family="Arial, sans-serif" font-size="14" fill="#6c757d">% 이상</text>
    
    <!-- Storage Danger -->
    <rect x="306" y="285" width="270" height="44" rx="8" fill="#f8f9fa"/>
    <text x="318" y="305" font-family="Arial, sans-serif" font-size="14" font-weight="500" fill="#495057">위험 (Danger)</text>
    <rect x="452" y="295" width="70" height="24" rx="4" fill="white" stroke="#ced4da" stroke-width="1"/>
    <text x="487" y="310" font-family="Arial, sans-serif" font-size="14" font-weight="500" fill="#343a40" text-anchor="middle">90</text>
    <text x="532" y="310" font-family="Arial, sans-serif" font-size="14" fill="#6c757d">% 이상</text>
  </g>
  
  <!-- Info Box -->
  <g id="info-box">
    <rect x="24" y="355" width="552" height="140" rx="8" fill="#f8f9fa"/>
    <rect x="24" y="355" width="4" height="140" rx="2" fill="#00d4aa"/>
    
    <text x="40" y="380" font-family="Arial, sans-serif" font-size="14" font-weight="600" fill="#343a40">설정 안내</text>
    
    <!-- Info List -->
    <circle cx="48" cy="402" r="2" fill="#6c757d"/>
    <text x="64" y="407" font-family="Arial, sans-serif" font-size="13" fill="#495057">
      <tspan font-weight="600">주의(Warning)</tspan>: 리소스 사용률이 이 값 이상일 때 주황색으로 표시
    </text>
    
    <circle cx="48" cy="422" r="2" fill="#6c757d"/>
    <text x="64" y="427" font-family="Arial, sans-serif" font-size="13" fill="#495057">
      <tspan font-weight="600">위험(Danger)</tspan>: 리소스 사용률이 이 값 이상일 때 빨간색으로 표시
    </text>
    
    <circle cx="48" cy="442" r="2" fill="#6c757d"/>
    <text x="64" y="447" font-family="Arial, sans-serif" font-size="13" fill="#495057">서버 전체 상태는 CPU, Memory, Storage 중 가장 높은 상태로 결정됩니다</text>
    
    <circle cx="48" cy="462" r="2" fill="#6c757d"/>
    <text x="64" y="467" font-family="Arial, sans-serif" font-size="13" fill="#495057">설정 변경 후 "적용" 버튼을 클릭하면 즉시 반영됩니다</text>
  </g>
  
  <!-- Modal Footer -->
  <rect x="0" y="620" width="600" height="60" rx="8" fill="#f8f9fa"/>
  <line x1="0" y1="620" x2="600" y2="620" stroke="#e9ecef" stroke-width="1"/>
  
  <!-- Footer Buttons -->
  <!-- Reset Button -->
  <rect x="320" y="635" width="80" height="30" rx="8" fill="#e9ecef"/>
  <text x="360" y="653" font-family="Arial, sans-serif" font-size="14" font-weight="500" fill="#495057" text-anchor="middle">기본값 복원</text>
  
  <!-- Cancel Button -->
  <rect x="410" y="635" width="60" height="30" rx="8" fill="#e9ecef"/>
  <text x="440" y="653" font-family="Arial, sans-serif" font-size="14" font-weight="500" fill="#495057" text-anchor="middle">취소</text>
  
  <!-- Apply Button -->
  <rect x="480" y="635" width="96" height="30" rx="8" fill="#00d4aa"/>
  <text x="528" y="653" font-family="Arial, sans-serif" font-size="14" font-weight="500" fill="white" text-anchor="middle">적용</text>
  
  <!-- Drop Shadow Effect -->
  <defs>
    <filter id="dropshadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="4" stdDeviation="6" flood-color="rgba(0,0,0,0.15)"/>
    </filter>
  </defs>
  
  <!-- Apply shadow to main modal -->
  <rect width="600" height="680" rx="8" fill="none" filter="url(#dropshadow)" opacity="0.3"/>
</svg>

