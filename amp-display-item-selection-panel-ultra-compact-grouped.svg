<?xml version="1.0" encoding="UTF-8"?>
<svg width="1400" height="120" viewBox="0 0 1400 120" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- 그림자 필터 -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="1" stdDeviation="2" flood-color="rgba(0,0,0,0.1)"/>
    </filter>
  </defs>
  
  <!-- 배경 -->
  <rect width="1400" height="120" fill="#f1f5f9"/>
  
  <!-- 패널 배경 -->
  <rect x="20" y="10" width="1360" height="100" rx="6" fill="white" stroke="#e9ecef" stroke-width="1" filter="url(#shadow)"/>
  
  <!-- 패널 헤더 -->
  <rect x="20" y="10" width="1360" height="30" rx="6" fill="white"/>
  <text x="40" y="28" font-family="Inter, -apple-system, BlinkMacSystemFont, sans-serif" font-size="14" font-weight="600" fill="#212529">표시 항목 선택</text>
  
  <!-- 초기화 버튼 -->
  <rect x="1200" y="15" width="60" height="20" rx="3" fill="#f8f9fa" stroke="#e9ecef" stroke-width="1"/>
  <text x="1215" y="27" font-family="Inter, -apple-system, BlinkMacSystemFont, sans-serif" font-size="9" fill="#495057">초기화</text>
  
  <!-- 적용 버튼 -->
  <rect x="1270" y="15" width="60" height="20" rx="3" fill="#3b82f6"/>
  <text x="1285" y="27" font-family="Inter, -apple-system, BlinkMacSystemFont, sans-serif" font-size="9" font-weight="500" fill="white">적용</text>
  
  <!-- 구분선 -->
  <line x1="40" y1="40" x2="1360" y2="40" stroke="#e9ecef" stroke-width="1"/>
  
  <!-- 공통 하드웨어 리소스 그룹 (파란색) -->
  <rect x="40" y="50" width="320" height="35" rx="4" fill="#f0f9ff" stroke="#0ea5e9" stroke-width="1"/>
  <rect x="50" y="58" width="70" height="16" rx="3" fill="rgba(14, 165, 233, 0.1)" stroke="rgba(14, 165, 233, 0.3)" stroke-width="1"/>
  <text x="60" y="68" font-family="Inter, -apple-system, BlinkMacSystemFont, sans-serif" font-size="9" font-weight="700" fill="#0369a1">공통:</text>
  
  <!-- CPU 사용률 -->
  <rect x="130" y="58" width="10" height="10" rx="2" fill="white" stroke="#3b82f6" stroke-width="1"/>
  <text x="132" y="64" font-family="Inter, -apple-system, BlinkMacSystemFont, sans-serif" font-size="6" fill="#3b82f6">✓</text>
  <text x="145" y="66" font-family="Inter, -apple-system, BlinkMacSystemFont, sans-serif" font-size="8" fill="#495057">CPU</text>
  
  <!-- 메모리 사용률 -->
  <rect x="180" y="58" width="10" height="10" rx="2" fill="white" stroke="#3b82f6" stroke-width="1"/>
  <text x="182" y="64" font-family="Inter, -apple-system, BlinkMacSystemFont, sans-serif" font-size="6" fill="#3b82f6">✓</text>
  <text x="195" y="66" font-family="Inter, -apple-system, BlinkMacSystemFont, sans-serif" font-size="8" fill="#495057">메모리</text>
  
  <!-- 디스크 사용률 -->
  <rect x="240" y="58" width="10" height="10" rx="2" fill="white" stroke="#3b82f6" stroke-width="1"/>
  <text x="242" y="64" font-family="Inter, -apple-system, BlinkMacSystemFont, sans-serif" font-size="6" fill="#3b82f6">✓</text>
  <text x="255" y="66" font-family="Inter, -apple-system, BlinkMacSystemFont, sans-serif" font-size="8" fill="#495057">디스크</text>
  
  <!-- STT 그룹 (초록색) -->
  <rect x="380" y="50" width="320" height="35" rx="4" fill="#f0fdf4" stroke="#22c55e" stroke-width="1"/>
  <rect x="390" y="58" width="50" height="16" rx="3" fill="rgba(34, 197, 94, 0.1)" stroke="rgba(34, 197, 94, 0.3)" stroke-width="1"/>
  <text x="400" y="68" font-family="Inter, -apple-system, BlinkMacSystemFont, sans-serif" font-size="9" font-weight="700" fill="#15803d">STT:</text>
  
  <!-- 요청 건수 -->
  <rect x="450" y="58" width="10" height="10" rx="2" fill="white" stroke="#3b82f6" stroke-width="1"/>
  <text x="452" y="64" font-family="Inter, -apple-system, BlinkMacSystemFont, sans-serif" font-size="6" fill="#3b82f6">✓</text>
  <text x="465" y="66" font-family="Inter, -apple-system, BlinkMacSystemFont, sans-serif" font-size="8" fill="#495057">요청건수</text>
  
  <!-- 실패 건수 -->
  <rect x="520" y="58" width="10" height="10" rx="2" fill="white" stroke="#3b82f6" stroke-width="1"/>
  <text x="522" y="64" font-family="Inter, -apple-system, BlinkMacSystemFont, sans-serif" font-size="6" fill="#3b82f6">✓</text>
  <text x="535" y="66" font-family="Inter, -apple-system, BlinkMacSystemFont, sans-serif" font-size="8" fill="#495057">실패건수</text>
  
  <!-- 실시간 콜정보 -->
  <rect x="590" y="58" width="10" height="10" rx="2" fill="white" stroke="#3b82f6" stroke-width="1"/>
  <text x="592" y="64" font-family="Inter, -apple-system, BlinkMacSystemFont, sans-serif" font-size="6" fill="#3b82f6">✓</text>
  <text x="605" y="66" font-family="Inter, -apple-system, BlinkMacSystemFont, sans-serif" font-size="8" fill="#495057">실시간콜</text>
  
  <!-- 사용량 동계 -->
  <rect x="660" y="58" width="10" height="10" rx="2" fill="white" stroke="#3b82f6" stroke-width="1"/>
  <text x="662" y="64" font-family="Inter, -apple-system, BlinkMacSystemFont, sans-serif" font-size="6" fill="#3b82f6">✓</text>
  <text x="675" y="66" font-family="Inter, -apple-system, BlinkMacSystemFont, sans-serif" font-size="8" fill="#495057">사용량동계</text>
  
  <!-- EPD 시간 동계 -->
  <rect x="730" y="58" width="10" height="10" rx="2" fill="white" stroke="#3b82f6" stroke-width="1"/>
  <text x="732" y="64" font-family="Inter, -apple-system, BlinkMacSystemFont, sans-serif" font-size="6" fill="#3b82f6">✓</text>
  <text x="745" y="66" font-family="Inter, -apple-system, BlinkMacSystemFont, sans-serif" font-size="8" fill="#495057">EPD시간</text>
  
  <!-- TTS 그룹 (주황색) -->
  <rect x="40" y="90" width="650" height="35" rx="4" fill="#fef3c7" stroke="#f59e0b" stroke-width="1"/>
  <rect x="50" y="98" width="40" height="16" rx="3" fill="rgba(245, 158, 11, 0.1)" stroke="rgba(245, 158, 11, 0.3)" stroke-width="1"/>
  <text x="60" y="108" font-family="Inter, -apple-system, BlinkMacSystemFont, sans-serif" font-size="9" font-weight="700" fill="#d97706">TTS:</text>
  
  <!-- 요청 건수 -->
  <rect x="100" y="98" width="10" height="10" rx="2" fill="white" stroke="#3b82f6" stroke-width="1"/>
  <text x="102" y="104" font-family="Inter, -apple-system, BlinkMacSystemFont, sans-serif" font-size="6" fill="#3b82f6">✓</text>
  <text x="115" y="106" font-family="Inter, -apple-system, BlinkMacSystemFont, sans-serif" font-size="8" fill="#495057">요청건수</text>
  
  <!-- 실패 건수 -->
  <rect x="170" y="98" width="10" height="10" rx="2" fill="white" stroke="#3b82f6" stroke-width="1"/>
  <text x="172" y="104" font-family="Inter, -apple-system, BlinkMacSystemFont, sans-serif" font-size="6" fill="#3b82f6">✓</text>
  <text x="185" y="106" font-family="Inter, -apple-system, BlinkMacSystemFont, sans-serif" font-size="8" fill="#495057">실패건수</text>
  
  <!-- TPS 정보 -->
  <rect x="240" y="98" width="10" height="10" rx="2" fill="white" stroke="#3b82f6" stroke-width="1"/>
  <text x="242" y="104" font-family="Inter, -apple-system, BlinkMacSystemFont, sans-serif" font-size="6" fill="#3b82f6">✓</text>
  <text x="255" y="106" font-family="Inter, -apple-system, BlinkMacSystemFont, sans-serif" font-size="8" fill="#495057">TPS정보</text>
  
  <!-- 사용량 동계 -->
  <rect x="310" y="98" width="10" height="10" rx="2" fill="white" stroke="#3b82f6" stroke-width="1"/>
  <text x="312" y="104" font-family="Inter, -apple-system, BlinkMacSystemFont, sans-serif" font-size="6" fill="#3b82f6">✓</text>
  <text x="325" y="106" font-family="Inter, -apple-system, BlinkMacSystemFont, sans-serif" font-size="8" fill="#495057">사용량동계</text>
  
  <!-- 캐시 히트율 -->
  <rect x="380" y="98" width="10" height="10" rx="2" fill="white" stroke="#3b82f6" stroke-width="1"/>
  <text x="382" y="104" font-family="Inter, -apple-system, BlinkMacSystemFont, sans-serif" font-size="6" fill="#3b82f6">✓</text>
  <text x="395" y="106" font-family="Inter, -apple-system, BlinkMacSystemFont, sans-serif" font-size="8" fill="#495057">캐시히트율</text>
  
  <!-- 음성 합성율 -->
  <rect x="450" y="98" width="10" height="10" rx="2" fill="white" stroke="#3b82f6" stroke-width="1"/>
  <text x="452" y="104" font-family="Inter, -apple-system, BlinkMacSystemFont, sans-serif" font-size="6" fill="#3b82f6">✓</text>
  <text x="465" y="106" font-family="Inter, -apple-system, BlinkMacSystemFont, sans-serif" font-size="8" fill="#495057">음성합성율</text>
  
  <!-- SV 그룹 (핑크색) -->
  <rect x="720" y="90" width="200" height="35" rx="4" fill="#fdf2f8" stroke="#ec4899" stroke-width="1"/>
  <rect x="730" y="98" width="30" height="16" rx="3" fill="rgba(236, 72, 153, 0.1)" stroke="rgba(236, 72, 153, 0.3)" stroke-width="1"/>
  <text x="740" y="108" font-family="Inter, -apple-system, BlinkMacSystemFont, sans-serif" font-size="9" font-weight="700" fill="#be185d">SV:</text>
  
  <!-- 인증률 -->
  <rect x="770" y="98" width="10" height="10" rx="2" fill="white" stroke="#3b82f6" stroke-width="1"/>
  <text x="772" y="104" font-family="Inter, -apple-system, BlinkMacSystemFont, sans-serif" font-size="6" fill="#3b82f6">✓</text>
  <text x="785" y="106" font-family="Inter, -apple-system, BlinkMacSystemFont, sans-serif" font-size="8" fill="#495057">인증률</text>
  
  <!-- 설명 텍스트 -->
  <text x="40" y="110" font-family="Inter, -apple-system, BlinkMacSystemFont, sans-serif" font-size="7" fill="#6c757d">* 각 그룹별로 색상이 구분되어 있어 한눈에 파악할 수 있습니다. 체크된 항목들이 대시보드에 표시됩니다.</text>
</svg>





























