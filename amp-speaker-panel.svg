<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="600" viewBox="0 0 400 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- 그라디언트 정의 -->
    <linearGradient id="headerGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#f8fafc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e2e8f0;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="cardGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f8fafc;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="connectedCardGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#f0fff4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#dcfce7;stop-opacity:1" />
    </linearGradient>
    
    <!-- 버튼 그라디언트 -->
    <linearGradient id="connectButtonGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="disconnectButtonGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ef4444;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#dc2626;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="refreshButtonGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#6b7280;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4b5563;stop-opacity:1" />
    </linearGradient>
    
    <!-- 아이콘 그라디언트 -->
    <linearGradient id="speakerIconGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7c3aed;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="channelIconGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#f59e0b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d97706;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="serverIconGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ef4444;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#dc2626;stop-opacity:1" />
    </linearGradient>
    
    <!-- 필터 정의 -->
    <filter id="cardShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="2" stdDeviation="4" flood-color="rgba(0,0,0,0.1)"/>
    </filter>
    
    <filter id="buttonShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="1" stdDeviation="2" flood-color="rgba(0,0,0,0.2)"/>
    </filter>
  </defs>
  
  <!-- 배경 -->
  <rect width="100%" height="100%" fill="#ffffff"/>
  
  <!-- 헤더 -->
  <rect x="0" y="0" width="400" height="60" fill="url(#headerGradient)" stroke="#e2e8f0" stroke-width="1"/>
  
  <!-- 탭 네비게이션 -->
  <g id="tabs">
    <!-- 스피커 탭 (활성) -->
    <rect x="0" y="0" width="133" height="60" fill="none"/>
    <rect x="0" y="55" width="133" height="5" fill="#3b82f6"/>
    <circle cx="20" cy="30" r="8" fill="url(#speakerIconGradient)"/>
    <text x="35" y="35" fill="#1f2937" font-family="Arial, sans-serif" font-size="14" font-weight="600">스피커</text>
    
    <!-- 채널 탭 -->
    <rect x="133" y="0" width="133" height="60" fill="none"/>
    <circle cx="153" cy="30" r="8" fill="url(#channelIconGradient)"/>
    <text x="168" y="35" fill="#6b7280" font-family="Arial, sans-serif" font-size="14" font-weight="500">채널</text>
    
    <!-- 서버 탭 -->
    <rect x="266" y="0" width="134" height="60" fill="none"/>
    <rect x="280" y="22" width="12" height="16" fill="url(#serverIconGradient)" rx="1"/>
    <rect x="280" y="26" width="12" height="12" fill="url(#serverIconGradient)" rx="1"/>
    <rect x="280" y="30" width="12" height="8" fill="url(#serverIconGradient)" rx="1"/>
    <text x="300" y="35" fill="#6b7280" font-family="Arial, sans-serif" font-size="14" font-weight="500">서버</text>
  </g>
  
  <!-- 메인 컨텐츠 영역 -->
  <rect x="0" y="60" width="400" height="540" fill="#ffffff"/>
  
  <!-- 스피커 목록 헤더 -->
  <g transform="translate(20, 80)">
    <circle cx="12" cy="12" r="10" fill="url(#speakerIconGradient)"/>
    <text x="30" y="18" fill="#1f2937" font-family="Arial, sans-serif" font-size="16" font-weight="600">스피커 목록</text>
  </g>
  
  <!-- 검색 바 -->
  <g transform="translate(20, 110)">
    <rect x="0" y="0" width="360" height="40" fill="#ffffff" stroke="#d1d5db" stroke-width="1" rx="8" filter="url(#cardShadow)"/>
    <circle cx="15" cy="20" r="6" fill="none" stroke="#9ca3af" stroke-width="1.5"/>
    <path d="M 12 17 L 18 23 M 18 17 L 12 23" stroke="#9ca3af" stroke-width="1.5"/>
    <text x="30" y="25" fill="#9ca3af" font-family="Arial, sans-serif" font-size="14">스피커 검색...</text>
  </g>
  
  <!-- 통계 카드들 -->
  <g transform="translate(20, 170)">
    <!-- 총 스피커 -->
    <rect x="0" y="0" width="80" height="60" fill="url(#cardGradient)" stroke="#e5e7eb" stroke-width="1" rx="8" filter="url(#cardShadow)"/>
    <text x="40" y="25" text-anchor="middle" fill="#3b82f6" font-family="Arial, sans-serif" font-size="20" font-weight="bold">6</text>
    <text x="40" y="45" text-anchor="middle" fill="#6b7280" font-family="Arial, sans-serif" font-size="10">총 스피커</text>
    
    <!-- 총 채널 -->
    <rect x="90" y="0" width="80" height="60" fill="url(#cardGradient)" stroke="#e5e7eb" stroke-width="1" rx="8" filter="url(#cardShadow)"/>
    <text x="130" y="25" text-anchor="middle" fill="#3b82f6" font-family="Arial, sans-serif" font-size="20" font-weight="bold">6</text>
    <text x="130" y="45" text-anchor="middle" fill="#6b7280" font-family="Arial, sans-serif" font-size="10">총 채널</text>
    
    <!-- 총 서버 -->
    <rect x="180" y="0" width="80" height="60" fill="url(#cardGradient)" stroke="#e5e7eb" stroke-width="1" rx="8" filter="url(#cardShadow)"/>
    <text x="220" y="25" text-anchor="middle" fill="#3b82f6" font-family="Arial, sans-serif" font-size="20" font-weight="bold">6</text>
    <text x="220" y="45" text-anchor="middle" fill="#6b7280" font-family="Arial, sans-serif" font-size="10">총 서버</text>
    
    <!-- 연결됨 -->
    <rect x="270" y="0" width="80" height="60" fill="url(#cardGradient)" stroke="#e5e7eb" stroke-width="1" rx="8" filter="url(#cardShadow)"/>
    <text x="310" y="25" text-anchor="middle" fill="#3b82f6" font-family="Arial, sans-serif" font-size="20" font-weight="bold">0</text>
    <text x="310" y="45" text-anchor="middle" fill="#6b7280" font-family="Arial, sans-serif" font-size="10">연결됨</text>
  </g>
  
  <!-- 일괄 작업 섹션 -->
  <g transform="translate(20, 250)">
    <text x="0" y="15" fill="#1f2937" font-family="Arial, sans-serif" font-size="14" font-weight="600">일괄 작업</text>
    
    <!-- 전체 연결 버튼 -->
    <rect x="0" y="25" width="360" height="40" fill="url(#connectButtonGradient)" rx="8" filter="url(#buttonShadow)"/>
    <path d="M 15 35 L 20 40 L 15 45 M 20 40 L 30 40" stroke="white" stroke-width="2" fill="none"/>
    <text x="40" y="48" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="600">전체 연결</text>
    
    <!-- 전체 해제 버튼 -->
    <rect x="0" y="75" width="360" height="40" fill="url(#disconnectButtonGradient)" rx="8" filter="url(#buttonShadow)"/>
    <path d="M 15 85 L 20 90 M 20 85 L 15 90 M 20 90 L 30 90" stroke="white" stroke-width="2" fill="none"/>
    <text x="40" y="98" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="600">전체 해제</text>
    
    <!-- 새로고침 버튼 -->
    <rect x="0" y="125" width="360" height="40" fill="url(#refreshButtonGradient)" rx="8" filter="url(#buttonShadow)"/>
    <path d="M 20 135 A 5 5 0 0 1 20 145 M 20 135 L 15 135 M 20 145 L 25 145" stroke="white" stroke-width="2" fill="none"/>
    <text x="40" y="148" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="600">새로고침</text>
  </g>
  
  <!-- 스피커 목록 -->
  <g transform="translate(20, 380)">
    <!-- 스피커 1 (연결됨) -->
    <rect x="0" y="0" width="360" height="50" fill="url(#connectedCardGradient)" stroke="#10b981" stroke-width="2" rx="8" filter="url(#cardShadow)"/>
    <circle cx="15" cy="25" r="12" fill="url(#speakerIconGradient)"/>
    <text x="35" y="20" fill="#1f2937" font-family="Arial, sans-serif" font-size="12" font-weight="600">다솜힘을</text>
    <text x="35" y="35" fill="#6b7280" font-family="Arial, sans-serif" font-size="10">SPK-001 • 기본</text>
    <rect x="300" y="15" width="50" height="20" fill="url(#disconnectButtonGradient)" rx="4" filter="url(#buttonShadow)"/>
    <path d="M 310 20 L 315 25 M 315 20 L 310 25 M 315 25 L 325 25" stroke="white" stroke-width="1.5" fill="none"/>
    <text x="330" y="28" fill="white" font-family="Arial, sans-serif" font-size="10" font-weight="600">해제</text>
    
    <!-- 스피커 2 -->
    <rect x="0" y="60" width="360" height="50" fill="url(#cardGradient)" stroke="#e5e7eb" stroke-width="1" rx="8" filter="url(#cardShadow)"/>
    <circle cx="15" cy="85" r="12" fill="url(#speakerIconGradient)"/>
    <text x="35" y="80" fill="#1f2937" font-family="Arial, sans-serif" font-size="12" font-weight="600">민수</text>
    <text x="35" y="95" fill="#6b7280" font-family="Arial, sans-serif" font-size="10">SPK-002 • 기본</text>
    <rect x="300" y="75" width="50" height="20" fill="url(#connectButtonGradient)" rx="4" filter="url(#buttonShadow)"/>
    <path d="M 310 80 L 315 85 L 310 90 M 315 85 L 325 85" stroke="white" stroke-width="1.5" fill="none"/>
    <text x="330" y="88" fill="white" font-family="Arial, sans-serif" font-size="10" font-weight="600">연결</text>
    
    <!-- 스피커 3 -->
    <rect x="0" y="120" width="360" height="50" fill="url(#cardGradient)" stroke="#e5e7eb" stroke-width="1" rx="8" filter="url(#cardShadow)"/>
    <circle cx="15" cy="145" r="12" fill="url(#speakerIconGradient)"/>
    <text x="35" y="140" fill="#1f2937" font-family="Arial, sans-serif" font-size="12" font-weight="600">432</text>
    <text x="35" y="155" fill="#6b7280" font-family="Arial, sans-serif" font-size="10">SPK-003 • 특화</text>
    <rect x="300" y="135" width="50" height="20" fill="url(#connectButtonGradient)" rx="4" filter="url(#buttonShadow)"/>
    <path d="M 310 140 L 315 145 L 310 150 M 315 145 L 325 145" stroke="white" stroke-width="1.5" fill="none"/>
    <text x="330" y="148" fill="white" font-family="Arial, sans-serif" font-size="10" font-weight="600">연결</text>
    
    <!-- 스피커 4 -->
    <rect x="0" y="180" width="360" height="50" fill="url(#cardGradient)" stroke="#e5e7eb" stroke-width="1" rx="8" filter="url(#cardShadow)"/>
    <circle cx="15" cy="205" r="12" fill="url(#speakerIconGradient)"/>
    <text x="35" y="200" fill="#1f2937" font-family="Arial, sans-serif" font-size="12" font-weight="600">영희</text>
    <text x="35" y="215" fill="#6b7280" font-family="Arial, sans-serif" font-size="10">SPK-004 • 기본</text>
    <rect x="300" y="195" width="50" height="20" fill="url(#connectButtonGradient)" rx="4" filter="url(#buttonShadow)"/>
    <path d="M 310 200 L 315 205 L 310 210 M 315 205 L 325 205" stroke="white" stroke-width="1.5" fill="none"/>
    <text x="330" y="208" fill="white" font-family="Arial, sans-serif" font-size="10" font-weight="600">연결</text>
    
    <!-- 스피커 5 -->
    <rect x="0" y="240" width="360" height="50" fill="url(#cardGradient)" stroke="#e5e7eb" stroke-width="1" rx="8" filter="url(#cardShadow)"/>
    <circle cx="15" cy="265" r="12" fill="url(#speakerIconGradient)"/>
    <text x="35" y="260" fill="#1f2937" font-family="Arial, sans-serif" font-size="12" font-weight="600">서연</text>
    <text x="35" y="275" fill="#6b7280" font-family="Arial, sans-serif" font-size="10">SPK-005 • 감정</text>
    <rect x="300" y="255" width="50" height="20" fill="url(#connectButtonGradient)" rx="4" filter="url(#buttonShadow)"/>
    <path d="M 310 260 L 315 265 L 310 270 M 315 265 L 325 265" stroke="white" stroke-width="1.5" fill="none"/>
    <text x="330" y="268" fill="white" font-family="Arial, sans-serif" font-size="10" font-weight="600">연결</text>
    
    <!-- 스피커 6 -->
    <rect x="0" y="300" width="360" height="50" fill="url(#cardGradient)" stroke="#e5e7eb" stroke-width="1" rx="8" filter="url(#cardShadow)"/>
    <circle cx="15" cy="325" r="12" fill="url(#speakerIconGradient)"/>
    <text x="35" y="320" fill="#1f2937" font-family="Arial, sans-serif" font-size="12" font-weight="600">철수</text>
    <text x="35" y="335" fill="#6b7280" font-family="Arial, sans-serif" font-size="10">SPK-006 • 기본</text>
    <rect x="300" y="315" width="50" height="20" fill="url(#connectButtonGradient)" rx="4" filter="url(#buttonShadow)"/>
    <path d="M 310 320 L 315 325 L 310 330 M 315 325 L 325 325" stroke="white" stroke-width="1.5" fill="none"/>
    <text x="330" y="328" fill="white" font-family="Arial, sans-serif" font-size="10" font-weight="600">연결</text>
  </g>
  
  <!-- 스크롤바 -->
  <rect x="385" y="380" width="10" height="200" fill="#f3f4f6" rx="5"/>
  <rect x="385" y="380" width="10" height="60" fill="#d1d5db" rx="5"/>
</svg>

