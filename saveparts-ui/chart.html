        .stats-grid {

        .stat-card {

            }
        }
    </style>
</head>

        function generateSampleData() {

            }

            const datasets = [

                                size: 14
                            },
                            bodyFont: {

                            },
                            padding: 12,
                            cornerRadius: 8,
                            displayColors: true,
