<!doctype html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Saveparts - 부품 검색 및 관리</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- 시스템 폰트 우선, 한국어 가독성 향상을 위해 Noto Sans KR 보조 사용 -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <a class="skip-link" href="#main">본문 바로가기</a>

    <header class="app-header" role="banner">
      <div class="container header-grid">
        <div class="brand">
          <button class="nav-toggle" aria-label="메뉴 열기" aria-expanded="false" aria-controls="global-nav">☰</button>
          <a href="#" class="logo" aria-label="Saveparts 홈">Saveparts</a>
        </div>

        <form class="search" role="search" aria-label="부품 검색">
          <label class="visually-hidden" for="q">부품 검색어</label>
          <input id="q" name="q" type="search" placeholder="부품명, OEM, 차량모델로 검색" autocomplete="off" />
          <button class="btn primary" type="submit" aria-label="검색">검색</button>
        </form>

        <nav id="global-nav" class="nav" role="navigation" aria-label="주요 메뉴">
          <ul>
            <li><a href="#">홈</a></li>
            <li><a href="#" aria-current="page">부품</a></li>
            <li><a href="#">차량별</a></li>
            <li><a href="#">장바구니</a></li>
            <li><a href="#">마이페이지</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <main id="main" class="app-main container" tabindex="-1">
      <section class="filters" aria-label="필터">
        <h2 class="section-title">필터</h2>
        <div class="chip-bar" role="list" aria-label="적용된 필터"></div>

        <details open>
          <summary>차량 모델</summary>
          <div class="control-row">
            <label class="select">
              <span class="label">제조사</span>
              <select id="brandFilter" aria-label="제조사 선택">
                <option value="">전체</option>
                <option>Hyundai</option>
                <option>Kia</option>
                <option>GM</option>
                <option>Toyota</option>
              </select>
            </label>
            <label class="select">
              <span class="label">모델</span>
              <select id="modelFilter" aria-label="모델 선택">
                <option value="">전체</option>
                <option>Avante</option>
                <option>Sonata</option>
                <option>Sportage</option>
                <option>Camry</option>
              </select>
            </label>
            <label class="select">
              <span class="label">연식</span>
              <select id="yearFilter" aria-label="연식 선택">
                <option value="">전체</option>
                <option>2018</option>
                <option>2019</option>
                <option>2020</option>
                <option>2021</option>
                <option>2022</option>
                <option>2023</option>
                <option>2024</option>
              </select>
            </label>
          </div>
        </details>

        <details open>
          <summary>상태</summary>
          <div class="control-row">
            <label class="check"><input type="checkbox" name="cond" value="new" /> 새상품</label>
            <label class="check"><input type="checkbox" name="cond" value="used" /> 중고</label>
            <label class="check"><input type="checkbox" name="cond" value="refurb" /> 리퍼</label>
          </div>
        </details>

        <details>
          <summary>가격</summary>
          <div class="control-row">
            <label class="field">
              <span class="label">최저가</span>
              <input type="number" id="minPrice" placeholder="0" inputmode="numeric" />
            </label>
            <label class="field">
              <span class="label">최고가</span>
              <input type="number" id="maxPrice" placeholder="5000000" inputmode="numeric" />
            </label>
          </div>
        </details>

        <details>
          <summary>호환성</summary>
          <div class="control-row">
            <label class="check"><input type="checkbox" name="compat" value="oem" /> OEM 호환</label>
            <label class="check"><input type="checkbox" name="compat" value="aftermarket" /> 애프터마켓</label>
          </div>
        </details>

        <div class="filter-actions">
          <button class="btn secondary" id="resetFilters" type="button">초기화</button>
          <button class="btn primary" id="applyFilters" type="button">필터 적용</button>
        </div>
      </section>

      <section class="results" aria-label="검색 결과">
        <div class="results-header">
          <h2 class="section-title">검색 결과</h2>
          <div class="sorter">
            <label class="select">
              <span class="label">정렬</span>
              <select id="sorter" aria-label="정렬">
                <option value="relevance">관련도순</option>
                <option value="priceAsc">가격 낮은순</option>
                <option value="priceDesc">가격 높은순</option>
                <option value="newest">최신순</option>
              </select>
            </label>
          </div>
        </div>

        <div id="grid" class="grid" role="list" aria-live="polite" aria-busy="true">
          <!-- 스켈레톤 카드가 초기 표시됨 -->
        </div>

        <div class="pagination" role="navigation" aria-label="페이지네이션">
          <button class="btn ghost" id="loadMore" type="button">더 보기</button>
        </div>
      </section>
    </main>

    <footer class="app-footer" role="contentinfo">
      <div class="container footer-grid">
        <div>
          <strong>Saveparts</strong>
          <p class="muted">신뢰할 수 있는 자동차 부품 마켓플레이스</p>
        </div>
        <nav aria-label="푸터 메뉴">
          <ul>
            <li><a href="#">고객센터</a></li>
            <li><a href="#">개인정보처리방침</a></li>
            <li><a href="#">이용약관</a></li>
          </ul>
        </nav>
        <small class="muted">© 2025 Saveparts. All rights reserved.</small>
      </div>
    </footer>

    <script src="./script.js" defer></script>
  </body>
  </html>
