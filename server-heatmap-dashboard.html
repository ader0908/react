<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>서버 히트맵 대시보드 - KT AMP</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            /* Primary Colors - KT AMP 스타일 */
            --primary-blue: #6b7280;
            --primary-purple: #4b5563;
            --primary-gradient: linear-gradient(135deg, #6b7280, #4b5563);
            
            /* Background Colors */
            --bg-primary: #ffffff;
            --bg-secondary: #f8fafc;
            --bg-tertiary: #f1f5f9;4
            
            
            /* Text Colors */
            --text-primary: #1e293b;
            --text-secondary: #64748b;
            --text-muted: #94a3b8;
            
            /* Border & Shadow */
            --border-color: #e2e8f0;
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            
            /* Spacing */
            --space-xs: 0.25rem;
            --space-sm: 0.5rem;
            --space-md: 1rem;
            --space-lg: 1.5rem;
            --space-xl: 2rem;
            --space-2xl: 2.5rem;
            --space-3xl: 3rem;
            
            /* Border Radius */
            --radius-sm: 0.25rem;
            --radius-md: 0.375rem;
            --radius-lg: 0.5rem;
            --radius-xl: 0.75rem;
            
            /* Transitions */
            --transition-fast: 0.15s ease-in-out;
            --transition-normal: 0.3s ease-in-out;
            
            /* Status Colors */
            --status-success: #10b981;
            --status-warning: #f59e0b;
            --status-error: #ef4444;
            --status-info: #3b82f6;
            
            /* Gray Scale */
            --gray-50: #f9fafb;
            --gray-100: #f3f4f6;
            --gray-200: #e5e7eb;
            --gray-300: #d1d5db;
            --gray-400: #9ca3af;
            --gray-500: #6b7280;
            --gray-600: #4b5563;
            --gray-700: #374151;
            --gray-800: #1f2937;
            --gray-900: #111827;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg-secondary);
            color: var(--text-primary);
            line-height: 1.6;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* Header */
        .header {
            background: var(--primary-gradient);
            color: white;
            padding: var(--space-md) var(--space-xl);
            box-shadow: var(--shadow-md);
            flex-shrink: 0;
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1400px;
            margin: 0 auto;
        }

        .header-title {
            display: flex;
            align-items: center;
            gap: var(--space-md);
        }

        .header-title h1 {
            font-size: 1.5rem;
            font-weight: 600;
        }

        .header-info {
            display: flex;
            align-items: center;
            gap: var(--space-lg);
            font-size: 0.875rem;
        }

        .current-time {
            display: flex;
            align-items: center;
            gap: var(--space-sm);
        }

        /* Main Content */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            max-width: 1400px;
            margin: 0 auto;
            padding: var(--space-lg) var(--space-xl);
            width: 100%;
            overflow: hidden;
        }

        /* Server List */
        .server-section {
            margin-bottom: var(--space-md);
            flex-shrink: 0;
        }

        .section-title {
            font-size: 14px;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: var(--space-sm);
            display: flex;
            align-items: center;
            gap: var(--space-sm);
        }

        .server-grid {
            display: flex;
            flex-wrap: wrap;
            gap: var(--space-xs);
            margin-bottom: var(--space-sm);
        }

        .server-card {
            background: var(--bg-primary);
            border-radius: var(--radius-sm);
            padding: var(--space-xs) var(--space-sm);
            box-shadow: var(--shadow-sm);
            cursor: pointer;
            transition: all var(--transition-fast);
            border: 1px solid var(--gray-200);
            position: relative;
            display: inline-flex;
            align-items: center;
            gap: var(--space-xs);
            font-size: 12px;
            white-space: nowrap;
            color: #000000 !important;
        }

        .server-card:hover {
            background: var(--gray-50);
            border-color: var(--primary-blue);
            transform: translateY(-1px);
        }

        .server-card.active {
            font-weight: 600;
            background: transparent !important;
        }

        .server-type {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            flex-shrink: 0;
        }

        .server-name {
            font-size: 12px;
            font-weight: 500;
            color: inherit;
        }

        /* Heatmaps Section */
        .heatmaps-section {
            flex: 1;
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            grid-template-rows: repeat(3, 350px);
            gap: var(--space-md);
            min-height: 0;
        }

        .heatmap-container {
            background: var(--bg-primary);
            border-radius: var(--radius-lg);
            padding: var(--space-md);
            box-shadow: var(--shadow-md);
            display: flex;
            flex-direction: column;
            min-height: 350px;
            height: 350px;
        }

        .heatmap-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: var(--space-md);
            flex-shrink: 0;
        }

        .heatmap-title {
            display: flex;
            align-items: center;
            gap: var(--space-sm);
            font-size: 1rem;
            font-weight: 600;
            color: var(--text-primary);
        }

        .heatmap-title i {
            color: var(--primary-blue);
        }

        .heatmap-legend {
            display: flex;
            align-items: center;
            gap: var(--space-xs);
            font-size: 0.75rem;
            color: var(--text-secondary);
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 2px;
        }

        .legend-color {
            width: 12px;
            height: 12px;
            border-radius: 2px;
        }

        .heatmap-chart {
            flex: 1;
            overflow: hidden;
            min-height: 240px;
            height: 240px;
        }

        .heatmap-grid {
            display: grid;
            grid-template-columns: 60px repeat(20, 1fr);
            gap: 1px;
            width: 100%;
            height: 100%;
            grid-template-rows: 20px repeat(10, 20px);
        }

        .heatmap-time-header {
            background: var(--gray-100);
            padding: 1px 2px;
            font-size: 8px;
            font-weight: 600;
            text-align: center;
            border-radius: 2px;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 20px;
        }

        .heatmap-server-label {
            background: var(--gray-200);
            padding: 1px 4px;
            font-size: 8px;
            font-weight: 500;
            text-align: right;
            border-radius: 2px;
            display: flex;
            align-items: center;
            justify-content: flex-end;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            min-height: 12px;
        }

        .heatmap-cell {
            border-radius: 1px;
            transition: all 0.2s ease;
            cursor: pointer;
            position: relative;
            height: 20px;
            width: 100%;
        }

        .heatmap-cell:hover {
            transform: scale(1.2);
            z-index: 10;
            box-shadow: 0 2px 8px rgba(0,0,0,0.3);
        }

        /* CPU 히트맵 색상 */
        .cpu-heatmap .heatmap-cell[data-level="0"] { background-color: #f0f9ff; }
        .cpu-heatmap .heatmap-cell[data-level="1"] { background-color: #e0f2fe; }
        .cpu-heatmap .heatmap-cell[data-level="2"] { background-color: #b3e5fc; }
        .cpu-heatmap .heatmap-cell[data-level="3"] { background-color: #81d4fa; }
        .cpu-heatmap .heatmap-cell[data-level="4"] { background-color: #4fc3f7; }
        .cpu-heatmap .heatmap-cell[data-level="5"] { background-color: #29b6f6; }
        .cpu-heatmap .heatmap-cell[data-level="6"] { background-color: #03a9f4; }
        .cpu-heatmap .heatmap-cell[data-level="7"] { background-color: #039be5; }
        .cpu-heatmap .heatmap-cell[data-level="8"] { background-color: #ff9800; }
        .cpu-heatmap .heatmap-cell[data-level="9"] { background-color: #f57c00; }
        .cpu-heatmap .heatmap-cell[data-level="10"] { background-color: #e65100; }

        /* Memory 히트맵 색상 */
        .memory-heatmap .heatmap-cell[data-level="0"] { background-color: #f0fdf4; }
        .memory-heatmap .heatmap-cell[data-level="1"] { background-color: #dcfce7; }
        .memory-heatmap .heatmap-cell[data-level="2"] { background-color: #bbf7d0; }
        .memory-heatmap .heatmap-cell[data-level="3"] { background-color: #86efac; }
        .memory-heatmap .heatmap-cell[data-level="4"] { background-color: #4ade80; }
        .memory-heatmap .heatmap-cell[data-level="5"] { background-color: #22c55e; }
        .memory-heatmap .heatmap-cell[data-level="6"] { background-color: #16a34a; }
        .memory-heatmap .heatmap-cell[data-level="7"] { background-color: #15803d; }
        .memory-heatmap .heatmap-cell[data-level="8"] { background-color: #ff9800; }
        .memory-heatmap .heatmap-cell[data-level="9"] { background-color: #f57c00; }
        .memory-heatmap .heatmap-cell[data-level="10"] { background-color: #e65100; }

        /* Disk 히트맵 색상 */
        .disk-heatmap .heatmap-cell[data-level="0"] { background-color: #fefce8; }
        .disk-heatmap .heatmap-cell[data-level="1"] { background-color: #fef3c7; }
        .disk-heatmap .heatmap-cell[data-level="2"] { background-color: #fde68a; }
        .disk-heatmap .heatmap-cell[data-level="3"] { background-color: #fcd34d; }
        .disk-heatmap .heatmap-cell[data-level="4"] { background-color: #fbbf24; }
        .disk-heatmap .heatmap-cell[data-level="5"] { background-color: #f59e0b; }
        .disk-heatmap .heatmap-cell[data-level="6"] { background-color: #d97706; }
        .disk-heatmap .heatmap-cell[data-level="7"] { background-color: #b45309; }
        .disk-heatmap .heatmap-cell[data-level="8"] { background-color: #ff6b35; }
        .disk-heatmap .heatmap-cell[data-level="9"] { background-color: #e55100; }
        .disk-heatmap .heatmap-cell[data-level="10"] { background-color: #bf360c; }

        /* TPS 히트맵 색상 */
        .tps-heatmap .heatmap-cell[data-level="0"] { background-color: #fdf4ff; }
        .tps-heatmap .heatmap-cell[data-level="1"] { background-color: #fae8ff; }
        .tps-heatmap .heatmap-cell[data-level="2"] { background-color: #f3e8ff; }
        .tps-heatmap .heatmap-cell[data-level="3"] { background-color: #e9d5ff; }
        .tps-heatmap .heatmap-cell[data-level="4"] { background-color: #d8b4fe; }
        .tps-heatmap .heatmap-cell[data-level="5"] { background-color: #c084fc; }
        .tps-heatmap .heatmap-cell[data-level="6"] { background-color: #a855f7; }
        .tps-heatmap .heatmap-cell[data-level="7"] { background-color: #9333ea; }
        .tps-heatmap .heatmap-cell[data-level="8"] { background-color: #7c3aed; }
        .tps-heatmap .heatmap-cell[data-level="9"] { background-color: #6d28d9; }
        .tps-heatmap .heatmap-cell[data-level="10"] { background-color: #5b21b6; }

        /* Connections 히트맵 색상 */
        .connections-heatmap .heatmap-cell[data-level="0"] { background-color: #f0fdfa; }
        .connections-heatmap .heatmap-cell[data-level="1"] { background-color: #ccfbf1; }
        .connections-heatmap .heatmap-cell[data-level="2"] { background-color: #99f6e4; }
        .connections-heatmap .heatmap-cell[data-level="3"] { background-color: #5eead4; }
        .connections-heatmap .heatmap-cell[data-level="4"] { background-color: #2dd4bf; }
        .connections-heatmap .heatmap-cell[data-level="5"] { background-color: #14b8a6; }
        .connections-heatmap .heatmap-cell[data-level="6"] { background-color: #0d9488; }
        .connections-heatmap .heatmap-cell[data-level="7"] { background-color: #0f766e; }
        .connections-heatmap .heatmap-cell[data-level="8"] { background-color: #ff9800; }
        .connections-heatmap .heatmap-cell[data-level="9"] { background-color: #f57c00; }
        .connections-heatmap .heatmap-cell[data-level="10"] { background-color: #e65100; }

        /* Response Time 히트맵 색상 */
        .response-heatmap .heatmap-cell[data-level="0"] { background-color: #fef7ff; }
        .response-heatmap .heatmap-cell[data-level="1"] { background-color: #fce7f3; }
        .response-heatmap .heatmap-cell[data-level="2"] { background-color: #fbcfe8; }
        .response-heatmap .heatmap-cell[data-level="3"] { background-color: #f9a8d4; }
        .response-heatmap .heatmap-cell[data-level="4"] { background-color: #f472b6; }
        .response-heatmap .heatmap-cell[data-level="5"] { background-color: #ec4899; }
        .response-heatmap .heatmap-cell[data-level="6"] { background-color: #db2777; }
        .response-heatmap .heatmap-cell[data-level="7"] { background-color: #be185d; }
        .response-heatmap .heatmap-cell[data-level="8"] { background-color: #ff6b35; }
        .response-heatmap .heatmap-cell[data-level="9"] { background-color: #e55100; }
        .response-heatmap .heatmap-cell[data-level="10"] { background-color: #bf360c; }

        /* 시계열 차트 섹션 */
        .timeseries-section {
            margin-top: var(--space-lg);
            background: var(--bg-primary);
            border-radius: var(--radius-lg);
            padding: var(--space-lg);
            box-shadow: var(--shadow-md);
        }

        .time-range-selector {
            background: var(--bg-primary);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-sm);
            padding: var(--space-xs) var(--space-sm);
            font-size: 12px;
            color: var(--text-primary);
            cursor: pointer;
        }

        .timeseries-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: var(--space-lg);
            margin-top: var(--space-md);
        }

        .unified-chart-container {
            background: var(--bg-secondary);
            border-radius: var(--radius-lg);
            padding: var(--space-lg);
            border: 1px solid var(--border-color);
            margin-top: var(--space-md);
        }

        .chart-container {
            background: var(--bg-secondary);
            border-radius: var(--radius-md);
            padding: var(--space-md);
            border: 1px solid var(--border-color);
        }

        .metric-selector {
            display: flex;
            gap: var(--space-md);
            align-items: center;
        }

        .metric-checkbox {
            display: flex;
            align-items: center;
            gap: var(--space-xs);
            cursor: pointer;
            font-size: 12px;
            user-select: none;
        }

        .metric-checkbox input[type="checkbox"] {
            display: none;
        }

        .checkmark {
            width: 12px;
            height: 12px;
            border-radius: 2px;
            border: 2px solid var(--border-color);
            position: relative;
            transition: all var(--transition-fast);
        }

        .metric-checkbox input[type="checkbox"]:checked + .checkmark {
            border-color: var(--text-primary);
        }

        .metric-checkbox input[type="checkbox"]:checked + .checkmark::after {
            content: '✓';
            position: absolute;
            top: -2px;
            left: 1px;
            color: white;
            font-size: 8px;
            font-weight: bold;
        }

        .chart-actions {
            display: flex;
            gap: var(--space-xs);
        }

        .chart-legend {
            display: flex;
            justify-content: center;
            gap: var(--space-lg);
            margin-top: var(--space-md);
            padding-top: var(--space-md);
            border-top: 1px solid var(--border-color);
        }

        .chart-legend .legend-item {
            display: flex;
            align-items: center;
            gap: var(--space-xs);
            font-size: 12px;
            color: var(--text-secondary);
        }

        .chart-legend .legend-color {
            width: 12px;
            height: 12px;
            border-radius: 2px;
        }

        .legend-value {
            font-weight: 600;
            color: var(--text-primary);
            margin-left: var(--space-xs);
        }

        .chart-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: var(--space-md);
        }

        .chart-title {
            display: flex;
            align-items: center;
            gap: var(--space-sm);
            font-size: 14px;
            font-weight: 600;
            color: var(--text-primary);
        }

        .chart-title i {
            color: var(--primary-blue);
        }

        .chart-controls {
            display: flex;
            gap: var(--space-xs);
        }

        .chart-btn {
            background: var(--bg-primary);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-sm);
            padding: var(--space-xs) var(--space-sm);
            font-size: 11px;
            cursor: pointer;
            transition: all var(--transition-fast);
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .chart-btn:hover {
            background: var(--gray-50);
            border-color: var(--primary-blue);
        }

        .chart-btn.active {
            background: var(--primary-blue);
            color: white;
            border-color: var(--primary-blue);
        }

        .chart-content {
            position: relative;
            height: 200px;
            overflow: hidden;
        }

        .chart-content canvas {
            width: 100%;
            height: 100%;
            cursor: crosshair;
        }

        /* 반응형 */
        @media (max-width: 1200px) {
            .heatmaps-section {
                grid-template-columns: 1fr;
                grid-template-rows: repeat(6, 350px);
            }
            
            .timeseries-container {
                grid-template-columns: 1fr;
            }
        }

        @media (max-width: 768px) {
            .main-content {
                padding: var(--space-md);
            }
            
            .heatmap-grid {
                grid-template-columns: 60px repeat(10, 1fr);
                min-width: 300px;
            }
            
            .heatmap-server-label {
                font-size: 8px;
                padding: 1px 4px;
            }
            
            .heatmap-time-header {
                font-size: 8px;
                padding: 1px 2px;
            }
            
            .chart-content {
                height: 150px;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="header-content">
            <div class="header-title">
                <i class="fas fa-th"></i>
                <h1>서버 히트맵 대시보드</h1>
            </div>
            <div class="header-info">
                <div class="current-time">
                    <i class="fas fa-clock"></i>
                    <span id="currentTime">--:--:--</span>
                </div>
                <div>
                    <i class="fas fa-server"></i>
                    총 20개 서버
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main-content">
        <!-- Server List -->
        <section class="server-section">
            <div class="section-title">
                <i class="fas fa-list"></i>
                서버 목록
                <div style="margin-left: auto; display: flex; gap: 8px;">
                    <button class="server-card" onclick="selectAllServers()" style="background: var(--status-info); color: white;">
                        전체 선택
                    </button>
                    <button class="server-card" onclick="deselectAllServers()" style="background: var(--gray-400); color: white;">
                        전체 해제
                    </button>
                </div>
            </div>
            
            <div class="server-grid" id="serverGrid">
                <!-- 서버 카드들이 동적으로 생성됩니다 -->
            </div>
        </section>

        <!-- Heatmaps Section -->
        <section class="heatmaps-section" id="heatmapsSection">
            <!-- CPU 히트맵 -->
            <div class="heatmap-container">
                <div class="heatmap-header">
                    <div class="heatmap-title">
                        <i class="fas fa-microchip"></i>
                        CPU 사용률
                    </div>
                    <div class="heatmap-legend">
                        <div class="legend-item">
                            <div class="legend-color" style="background: #f0f9ff;"></div>
                            <span>낮음</span>
                        </div>
                        <div class="legend-item">
                            <div class="legend-color" style="background: #03a9f4;"></div>
                            <span>보통</span>
                        </div>
                        <div class="legend-item">
                            <div class="legend-color" style="background: #e65100;"></div>
                            <span>높음</span>
                        </div>
                    </div>
                </div>
                <div class="heatmap-chart">
                    <div id="cpuHeatmap" class="heatmap-grid cpu-heatmap"></div>
                </div>
            </div>

            <!-- Memory 히트맵 -->
            <div class="heatmap-container">
                <div class="heatmap-header">
                    <div class="heatmap-title">
                        <i class="fas fa-memory"></i>
                        Memory 사용률
                    </div>
                    <div class="heatmap-legend">
                        <div class="legend-item">
                            <div class="legend-color" style="background: #f0fdf4;"></div>
                            <span>낮음</span>
                        </div>
                        <div class="legend-item">
                            <div class="legend-color" style="background: #22c55e;"></div>
                            <span>보통</span>
                        </div>
                        <div class="legend-item">
                            <div class="legend-color" style="background: #e65100;"></div>
                            <span>높음</span>
                        </div>
                    </div>
                </div>
                <div class="heatmap-chart">
                    <div id="memoryHeatmap" class="heatmap-grid memory-heatmap"></div>
                </div>
            </div>

            <!-- Disk 히트맵 -->
            <div class="heatmap-container">

                }).slice(-2) + '분';
                container.appendChild(timeCell);
                
                // 서버별 데이터 셀
                servers.forEach(server => {
                    const dataCell = document.createElement('div');
                    dataCell.className = 'heatmap-cell';
                    
                    let value = getServerValue(server, type);
                    value = Math.max(0, Math.min(100, value + (Math.random() - 0.5) * 20));
                    
                    const level = getValueLevel(value, type);
                    
                    dataCell.setAttribute('data-level', level);
                    dataCell.setAttribute('data-server', server.name);
                    dataCell.setAttribute('data-time', timeIndex);
                    dataCell.setAttribute('data-value', Math.round(value));
                    
                    // 툴팁
                    dataCell.title = `${server.name}\n${getValueLabel(type)}: ${Math.round(value)}${getValueUnit(type)}\n${new Date(Date.now() - timeIndex * 60000).toLocaleTimeString('ko-KR', { hour12: false })}`;
                    
                    container.appendChild(dataCell);
                });
            }
        }

        // 서버 값 가져오기
        function getServerValue(server, type) {
            switch(type) {
                case 'cpu': return server.cpu;
                case 'memory': return server.memory;
                case 'disk': return server.disk;
                case 'tps': return server.type === 'tts' ? server.tps * 10 : 0;
                case 'connections': return server.type === 'stt' ? server.connections * 2 : 0;
                case 'response': return server.responseTime;
                default: return 0;
            }
        }

        // 값 레벨 계산
        function getValueLevel(value, type) {
            if (type === 'response') {
                // 응답시간은 낮을수록 좋음 (역순)
                if (value <= 30) return 0;
                if (value <= 40) return 1;
                if (value <= 50) return 2;
                if (value <= 60) return 3;
                if (value <= 70) return 4;
                if (value <= 80) return 5;
                if (value <= 90) return 6;
                if (value <= 100) return 7;
                if (value <= 120) return 8;
                if (value <= 150) return 9;
                return 10;
            } else {
                // 나머지는 높을수록 나쁨
                return Math.min(Math.floor(value / 10), 10);
            }
        }

        // 값 라벨 가져오기
        function getValueLabel(type) {
            switch(type) {
                case 'cpu': return 'CPU';
                case 'memory': return 'Memory';
                case 'disk': return 'Disk';
                case 'tps': return 'TPS';
                case 'connections': return '접속수';
                case 'response': return '응답시간';
                default: return '';
            }
        }

        // 값 단위 가져오기
        function getValueUnit(type) {
            switch(type) {
                case 'cpu':
                case 'memory':
                case 'disk':
                    return '%';
                case 'tps':
                    return '/s';
                case 'connections':
                    return '개';
                case 'response':
                    return 'ms';
                default:
                    return '';
            }
        }

        // 모든 히트맵 업데이트
        function updateAllHeatmaps() {
            updateHeatmap('cpu', 'cpuHeatmap');
            updateHeatmap('memory', 'memoryHeatmap');
            updateHeatmap('disk', 'diskHeatmap');
            updateHeatmap('tps', 'tpsHeatmap');
            updateHeatmap('connections', 'connectionsHeatmap');
            updateHeatmap('response', 'responseHeatmap');
        }

        // 히트맵 업데이트 (X축: 서버, Y축: 시간)
        function updateHeatmap(type, containerId) {
            const container = document.getElementById(containerId);
            const cells = container.querySelectorAll('.heatmap-cell');
            
            for (let timeIndex = 0; timeIndex < 10; timeIndex++) {
                servers.forEach((server, serverIndex) => {
                    const cellIndex = timeIndex * 20 + serverIndex;
                    const cell = cells[cellIndex];
                    
                    if (cell) {
                        let value = getServerValue(server, type);
                        value = Math.max(0, Math.min(100, value + (Math.random() - 0.5) * 15));
                        
                        const level = getValueLevel(value, type);
                        
                        cell.setAttribute('data-level', level);
                        cell.setAttribute('data-value', Math.round(value));
                        cell.title = `${server.name}\n${getValueLabel(type)}: ${Math.round(value)}${getValueUnit(type)}\n${new Date(Date.now() - timeIndex * 60000).toLocaleTimeString('ko-KR', { hour12: false })}`;
                    }
                });
            }
        }

        // 실시간 업데이트 시작
        function startRealTimeUpdates() {
            updateInterval = setInterval(() => {
                // 서버 데이터 업데이트
                servers.forEach(server => {
                    server.cpu = Math.max(0, Math.min(100, server.cpu + (Math.random() - 0.5) * 5));
                    server.memory = Math.max(0, Math.min(100, server.memory + (Math.random() - 0.5) * 3));
                    server.disk = Math.max(0, Math.min(100, server.disk + (Math.random() - 0.5) * 1));
                    
                    if (server.type === 'tts') {
                        server.tps = Math.max(0, server.tps + (Math.random() - 0.5) * 2);
                    } else {
                        server.connections = Math.max(0, Math.floor(server.connections + (Math.random() - 0.5) * 5));
                    }
                    
                    server.responseTime = Math.max(10, server.responseTime + (Math.random() - 0.5) * 10);
                });
                
                // 히트맵 업데이트
                updateAllHeatmaps();
            }, 3000); // 3초마다 업데이트
        }

        // 현재 시간 업데이트
        function updateCurrentTime() {
            const now = new Date();
            document.getElementById('currentTime').textContent = now.toLocaleTimeString('ko-KR');
        }

        // 페이지 언로드 시 인터벌 정리
        window.addEventListener('beforeunload', () => {
            if (updateInterval) {
                clearInterval(updateInterval);
            }
        });
    </script>
</body>
